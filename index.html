<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Login e Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <style>
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 320px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error {
            background: #ef4444;
        }
        .notification-success {
            background: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .tab {
            cursor: pointer;
            padding: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .tab.active {
            background: #10b981;
            color: white;
        }
        .tab:hover:not(.active) {
            background: #374151;
        }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div id="globalLoader" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-green-500 mb-6 flex items-center">
            <i class="fas fa-lock mr-2" aria-hidden="true"></i> LOGAN CC's
        </h1>
        <div class="flex border-b border-gray-600 mb-4">
            <div id="loginTab" class="tab flex-1 text-center active" role="tab" aria-selected="true" tabindex="0">Login</div>
            <div id="registerTab" class="tab flex-1 text-center" role="tab" aria-selected="false" tabindex="0">Registro</div>
        </div>
        <div id="loginFormContainer" role="region" aria-labelledby="loginTab">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                    <input type="text" id="loginUsername" name="username" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" pattern="[A-Za-z0-9_]{3,50}" title="Username deve ter de 3 a 50 caracteres alfanuméricos ou sublinhado" required aria-describedby="loginUsernameError">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="loginPassword" name="password" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-describedby="loginPasswordError">
                </div>
                <button type="submit" id="loginButton" class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 flex items-center justify-center" aria-label="Entrar">
                    <span>Entrar</span>
                    <svg id="loginSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-sm mt-2 hidden" role="alert"></p>
        </div>
        <div id="registerFormContainer" class="hidden" role="region" aria-labelledby="registerTab">
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="registerUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                    <input type="text" id="registerUsername" name="username" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" pattern="[A-Za-z0-9_]{3,50}" title="Username deve ter de 3 a 50 caracteres alfanuméricos ou sublinhado" required aria-describedby="registerUsernameError">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="registerPassword" name="password" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" minlength="6" required aria-describedby="registerPasswordError">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" minlength="6" required aria-describedby="confirmPasswordError">
                </div>
                <button type="submit" id="registerButton" class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 flex items-center justify-center" aria-label="Registrar">
                    <span>Registrar</span>
                    <svg id="registerSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </form>
            <p id="registerError" class="text-red-500 text-sm mt-2 hidden" role="alert"></p>
        </div>
    </div>
    <div id="debug" class="fixed bottom-4 left-4 bg-gray-900 text-white p-4 rounded-md max-w-xs text-xs overflow-y-auto max-h-40 hidden" aria-live="assertive"></div>
    <script src="debug.js"></script>
    <script src="utils.js"></script>
    <script>
        function validateUsername(username) {
            const regex = /^[A-Za-z0-9_]{3,50}$/;
            return regex.test(username);
        }

        async function login(event) {
            event.preventDefault();
            Debug.log('Iniciando login');
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('loginError');
            button.disabled = true;
            spinner.classList.remove('hidden');
            document.getElementById('globalLoader').style.visibility = 'visible';
            errorDiv.classList.add('hidden');
            try {
                const username = DOMPurify.sanitize(document.getElementById('loginUsername').value);
                const password = DOMPurify.sanitize(document.getElementById('loginPassword').value);
                if (!username || !password) {
                    throw new Error('Preencha todos os campos');
                }
                if (!validateUsername(username)) {
                    throw new Error('Username deve ter de 3 a 50 caracteres alfanuméricos ou sublinhado');
                }
                const res = await fetchWithTimeout('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await res.text();
                Debug.log(`Resposta /api/login: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || 'Erro ao realizar login');
                    } catch {
                        throw new Error('Resposta inválida do servidor');
                    }
                }
                const data = JSON.parse(text);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('username', data.username);
                localStorage.setItem('is_admin', data.is_admin);
                Debug.log('Login bem-sucedido', { username: data.username });
                showNotification('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = data.is_admin ? 'dashboard.html' : 'shop.html';
                }, 1000);
            } catch (err) {
                Debug.error('Erro no login', { error: err.message });
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        async function register(event) {
            event.preventDefault();
            Debug.log('Iniciando registro');
            const button = document.getElementById('registerButton');
            const spinner = document.getElementById('registerSpinner');
            const errorDiv = document.getElementById('registerError');
            button.disabled = true;
            spinner.classList.remove('hidden');
            document.getElementById('globalLoader').style.visibility = 'visible';
            errorDiv.classList.add('hidden');
            try {
                const username = DOMPurify.sanitize(document.getElementById('registerUsername').value);
                const password = DOMPurify.sanitize(document.getElementById('registerPassword').value);
                const confirmPassword = DOMPurify.sanitize(document.getElementById('confirmPassword').value);
                if (!username || !password || !confirmPassword) {
                    throw new Error('Preencha todos os campos');
                }
                if (!validateUsername(username)) {
                    throw new Error('Username deve ter de 3 a 50 caracteres alfanuméricos ou sublinhado');
                }
                if (password !== confirmPassword) {
                    throw new Error('As senhas não coincidem');
                }
                if (password.length < 6) {
                    throw new Error('A senha deve ter pelo menos 6 caracteres');
                }
                const res = await fetchWithTimeout('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await res.text();
                Debug.log(`Resposta /api/register: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || 'Erro ao registrar usuário');
                    } catch {
                        throw new Error('Resposta inválida do servidor');
                    }
                }
                const data = JSON.parse(text);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('username', data.username);
                localStorage.setItem('is_admin', data.is_admin);
                Debug.log('Registro bem-sucedido', { username: data.username });
                showNotification('Registro realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, 1000);
            } catch (err) {
                Debug.error('Erro no registro', { error: err.message });
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            Debug.log('DOM carregado');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginFormContainer = document.getElementById('loginFormContainer');
            const registerFormContainer = document.getElementById('registerFormContainer');

            loginTab.addEventListener('click', () => {
                Debug.log('Aba login selecionada');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginTab.setAttribute('aria-selected', 'true');
                registerTab.setAttribute('aria-selected', 'false');
                loginFormContainer.classList.remove('hidden');
                registerFormContainer.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                Debug.log('Aba registro selecionada');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerTab.setAttribute('aria-selected', 'true');
                loginTab.setAttribute('aria-selected', 'false');
                registerFormContainer.classList.remove('hidden');
                loginFormContainer.classList.add('hidden');
            });

            document.getElementById('loginForm').addEventListener('submit', login);
            document.getElementById('registerForm').addEventListener('submit', register);
        });
    </script>
</body>
</html>
