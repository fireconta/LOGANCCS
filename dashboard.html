<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - LOGANCCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js"></script>
    <style>
        #globalLoader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999; visibility: hidden; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.3s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #notifications { position: fixed; top: 1rem; right: 1rem; z-index: 1000; max-width: 320px; }
        .notification { background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease-out; }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        #debug { position: fixed; bottom: 4rem; left: 1rem; background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; max-width: 400px; max-height: 300px; overflow-y: auto; z-index: 1000; font-size: 0.75rem; }
        #toggleDebug { position: fixed; bottom: 1rem; left: 1rem; background: #10b981; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; z-index: 1001; }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
        .debug-success { color: #10b981; }
        .user-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .user-item { background: #1f2937; padding: 1rem; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen container mx-auto p-6">
    <div id="globalLoader" aria-hidden="true"><div class="spinner"></div></div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <header class="bg-gray-800 p-4 flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> LOGAN CC's - Painel Admin
        </h1>
        <button id="logoutButton" onclick="logout()" class="text-gray-300 hover:text-red-500 flex items-center" aria-label="Sair">
            <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i> Sair
        </button>
    </header>
    <main>
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Gerenciar Cartões</h2>
            <div id="cardsForm" class="bg-gray-800 p-4 rounded-lg mb-4">
                <div id="existingCards" class="space-y-4 mb-4"></div>
                <div class="mb-4">
                    <label for="newCardName" class="block text-sm font-medium text-gray-300">Nome do Cartão</label>
                    <input type="text" id="newCardName" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Ex.: Diamond" oninput="restrictCardInput(this)">
                </div>
                <button onclick="addNewCard()" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center justify-center" aria-label="Adicionar cartão">
                    <span>Adicionar Cartão</span>
                    <svg id="addCardSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </div>
        </section>
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Gerenciar Preços de Cartões</h2>
            <div id="pricesForm" class="bg-gray-800 p-4 rounded-lg">
                <div id="existingPrices" class="space-y-4 mb-4"></div>
                <button id="pricesButton" onclick="updatePrices()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center" aria-label="Atualizar preços">
                    <span>Atualizar Preços</span>
                    <svg id="pricesSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg mt-4">
                <h3 class="text-lg font-semibold mb-2">Adicionar Preço para Cartão</h3>
                <div class="mb-4">
                    <label for="newPriceCard" class="block text-sm font-medium text-gray-300">Cartão</label>
                    <select id="newPriceCard" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500">
                        <option value="">Selecione um cartão</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="newPriceValue" class="block text-sm font-medium text-gray-300">Preço</label>
                    <input type="number" id="newPriceValue" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Ex.: 1200" min="0.01" step="0.01">
                </div>
                <button onclick="addNewPrice()" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center justify-center" aria-label="Adicionar preço">
                    <span>Adicionar Preço</span>
                    <svg id="addPriceSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </div>
        </section>
        <section>
            <h2 class="text-xl font-semibold mb-4">Usuários</h2>
            <div id="usersGrid" class="user-grid"></div>
        </section>
    </main>
    <button id="toggleDebug" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg fixed bottom-4 left-4" aria-label="Alternar debug">Esconder Debug</button>
    <div id="debug" aria-live="assertive"><div id="debug-output"></div></div>
    <script src="/debug.js"></script>
    <script src="/utils.js"></script>
    <script>
        function restrictCardInput(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9]/g, '');
            if (input.value.length > 20) input.value = input.value.slice(0, 20);
        }

        async function checkEnvironment() {
            Debug.log('Verificando ambiente e conexão com MongoDB');
            try {
                const response = await fetchWithTimeout('/api/check-env');
                const text = await response.text();
                Debug.log(`Resposta /api/check-env: Status ${response.status}`, { response: text });
                const data = JSON.parse(text);
                if (!response.ok) {
                    Debug.error(`Erro ao verificar ambiente: ${data.error || 'Desconhecido'}`);
                    showDebugNotification(`Erro: ${data.error || 'Falha na verificação do ambiente'}`, true);
                    return;
                }
                Debug.log(`MongoDB conectado: ${data.mongodbConnected ? 'Sim' : 'Não'}`);
                showDebugNotification(`MongoDB conectado: ${data.mongodbConnected ? 'Sim' : 'Não'}`, !data.mongodbConnected);
                for (const [collection, status] of Object.entries(data.collections)) {
                    Debug.log(`Coleção ${collection}: ${status.exists ? 'Acessível' : 'Inacessível'}`);
                    showDebugNotification(`Coleção ${collection}: ${status.exists ? 'Acessível' : 'Inacessível'}`, !status.exists);
                }
                for (const [envVar, status] of Object.entries(data.environment)) {
                    Debug.log(`Variável ${envVar}: ${status.exists ? 'Configurada' : 'Não configurada'}`);
                    showDebugNotification(`Variável ${envVar}: ${status.exists ? 'Configurada' : 'Não configurada'}`, !status.exists);
                }
            } catch (err) {
                Debug.error(`Erro ao verificar ambiente: ${err.message}`);
                showDebugNotification(`Erro ao verificar ambiente: ${err.message}. Verifique a conexão de rede e o Netlify Functions log.`, true);
            }
        }

        async function checkAuth() {
            Debug.log('Verificando autenticação');
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showNotification('Usuário não autenticado.', true);
                Debug.error('Nenhum userId encontrado no localStorage');
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
            try {
                const response = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`);
                const text = await response.text();
                Debug.log(`Resposta /api/user: Status ${response.status}`, { response: text });
                const user = JSON.parse(text);
                if (!response.ok || !user.isAdmin) {
                    showNotification('Acesso negado. Apenas administradores.', true);
                    Debug.error(`Erro: ${user.error || 'Usuário não é administrador'}`);
                    setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                    return false;
                }
                return true;
            } catch (err) {
                Debug.error('Erro ao verificar autenticação: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
        }

        async function loadUsers() {
            Debug.log('Carregando usuários');
            const usersGrid = document.getElementById('usersGrid');
            usersGrid.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                const response = await fetchWithTimeout(`/api/users?userId=${encodeURIComponent(localStorage.getItem('userId'))}`);
                const text = await response.text();
                Debug.log(`Resposta /api/users: Status ${response.status}`, { response: text });
                let users = JSON.parse(text);
                if (!response.ok) throw new Error(users.error || 'Erro ao carregar usuários');
                usersGrid.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <p class="text-gray-300">Usuário: ${DOMPurify.sanitize(user.username)}</p>
                        <p class="text-gray-300">Admin: ${user.isAdmin ? 'Sim' : 'Não'}</p>
                        <p class="text-gray-300">Saldo: ${formatCurrency(user.balance)}</p>
                        <p class="text-gray-300">Criado: ${formatDate(user.createdAt)}</p>
                        ${user.username !== 'LVz' ? `<button onclick="deleteUser('${user._id}')" class="mt-2 py-1 px-2 bg-red-600 text-white rounded hover:bg-red-700">Excluir</button>` : ''}
                    `;
                    usersGrid.appendChild(userDiv);
                });
            } catch (err) {
                Debug.error('Erro ao carregar usuários: %s', err.message);
                usersGrid.innerHTML = `<p class="text-center text-red-500">Erro: ${DOMPurify.sanitize(err.message)}</p>`;
                showNotification(`Erro: ${err.message}`, true);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
            Debug.log(`Tentando excluir usuário: ${userId}`);
            try {
                const response = await fetchWithTimeout(`/api/delete-user?userId=${encodeURIComponent(localStorage.getItem('userId'))}&targetId=${encodeURIComponent(userId)}`, {
                    method: 'DELETE'
                });
                const text = await response.text();
                Debug.log(`Resposta /api/delete-user: Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao excluir usuário');
                showNotification('Usuário excluído com sucesso!');
                Debug.success(`Usuário ${userId} excluído com sucesso`);
                loadUsers();
            } catch (err) {
                Debug.error('Erro ao excluir usuário: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            }
        }

        async function loadCards() {
            Debug.log('Carregando cartões da coleção Cards');
            const existingCards = document.getElementById('existingCards');
            existingCards.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                const response = await fetchWithTimeout(`/api/get-cards?userId=${encodeURIComponent(localStorage.getItem('userId'))}`);
                const text = await response.text();
                Debug.log(`Resposta /api/get-cards: Status ${response.status}`, { response: text });
                let cards = JSON.parse(text);
                if (!response.ok) throw new Error(cards.error || 'Erro ao carregar cartões');
                existingCards.innerHTML = '';
                cards.forEach(card => {
                    Debug.log(`Cartão carregado: ${card.nivel}`);
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'mb-4';
                    cardDiv.innerHTML = `
                        <p class="text-sm font-medium text-gray-300">Cartão: ${DOMPurify.sanitize(card.nivel)}</p>
                    `;
                    existingCards.appendChild(cardDiv);
                });
                if (cards.length === 0) {
                    existingCards.innerHTML = '<p class="text-center text-yellow-500">Nenhum cartão encontrado.</p>';
                    Debug.warn('Nenhum cartão encontrado na coleção Cards');
                }
                await loadPriceCardOptions(cards);
            } catch (err) {
                Debug.error('Erro ao carregar cartões: %s', err.message);
                existingCards.innerHTML = `<p class="text-center text-red-500">Erro: ${DOMPurify.sanitize(err.message)}</p>`;
                showNotification(`Erro: ${err.message}`, true);
            }
        }

        async function loadPriceCardOptions(cards) {
            const select = document.getElementById('newPriceCard');
            select.innerHTML = '<option value="">Selecione um cartão</option>';
            cards.forEach(card => {
                const option = document.createElement('option');
                option.value = card.nivel;
                option.textContent = card.nivel;
                select.appendChild(option);
            });
        }

        async function loadPrices() {
            Debug.log('Carregando preços de cartões da coleção CardPrice');
            const existingPrices = document.getElementById('existingPrices');
            existingPrices.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                const response = await fetchWithTimeout(`/api/get-card-prices?userId=${encodeURIComponent(localStorage.getItem('userId'))}`);
                const text = await response.text();
                Debug.log(`Resposta /api/get-card-prices: Status ${response.status}`, { response: text });
                let prices = JSON.parse(text);
                if (!response.ok) throw new Error(prices.error || 'Erro ao carregar preços');
                existingPrices.innerHTML = '';
                prices.forEach(price => {
                    Debug.log(`Preço carregado para cartão: ${price.nivel}, Preço: ${price.price}`);
                    const priceDiv = document.createElement('div');
                    priceDiv.className = 'mb-4';
                    priceDiv.innerHTML = `
                        <label for="price-${price.nivel.toLowerCase()}" class="block text-sm font-medium text-gray-300">Cartão ${DOMPurify.sanitize(price.nivel)}</label>
                        <input type="number" id="price-${price.nivel.toLowerCase()}" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" value="${price.price}" min="0.01" step="0.01">
                    `;
                    existingPrices.appendChild(priceDiv);
                });
                if (prices.length === 0) {
                    existingPrices.innerHTML = '<p class="text-center text-yellow-500">Nenhum preço de cartão encontrado.</p>';
                    Debug.warn('Nenhum preço de cartão encontrado na coleção CardPrice');
                }
            } catch (err) {
                Debug.error('Erro ao carregar preços: %s', err.message);
                existingPrices.innerHTML = `<p class="text-center text-red-500">Erro: ${DOMPurify.sanitize(err.message)}</p>`;
                showNotification(`Erro: ${err.message}`, true);
            }
        }

        async function addNewCard() {
            Debug.log('Tentando adicionar novo cartão à coleção Cards');
            const button = document.querySelector('button[aria-label="Adicionar cartão"]');
            const spinner = document.getElementById('addCardSpinner');
            button.disabled = true;
            spinner.classList.remove('hidden');
            try {
                const nivel = document.getElementById('newCardName').value.trim();
                if (!nivel || nivel.length < 3 || nivel.length > 20 || !/^[a-zA-Z0-9]+$/.test(nivel)) {
                    throw new Error('Nome do cartão deve ter 3-20 caracteres alfanuméricos');
                }
                const response = await fetchWithTimeout(`/api/set-cards?userId=${encodeURIComponent(localStorage.getItem('userId'))}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cards: [{ nivel }] })
                });
                const text = await response.text();
                Debug.log(`Resposta /api/set-cards: Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao adicionar cartão');
                showNotification(`Cartão ${nivel} adicionado com sucesso!`);
                Debug.success(`Cartão ${nivel} adicionado à coleção Cards`);
                document.getElementById('newCardName').value = '';
                await loadCards();
            } catch (err) {
                Debug.error('Erro ao adicionar cartão: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        async function updatePrices() {
            Debug.log('Atualizando preços de cartões na coleção CardPrice');
            const button = document.getElementById('pricesButton');
            const spinner = document.getElementById('pricesSpinner');
            button.disabled = true;
            spinner.classList.remove('hidden');
            try {
                const prices = [];
                const priceInputs = document.querySelectorAll('#existingPrices input[type="number"]');
                priceInputs.forEach(input => {
                    const nivel = input.id.replace('price-', '').replace(/(^\w|\s\w)/g, letter => letter.toUpperCase());
                    const price = parseFloat(input.value);
                    if (price >= 0.01) {
                        prices.push({ nivel, price });
                    }
                });
                if (prices.length === 0) {
                    throw new Error('Nenhum preço válido fornecido');
                }
                if (prices.some(p => p.price < 0.01)) {
                    throw new Error('Preços devem ser pelo menos 0.01');
                }
                const response = await fetchWithTimeout(`/api/set-card-prices?userId=${encodeURIComponent(localStorage.getItem('userId'))}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prices })
                });
                const text = await response.text();
                Debug.log(`Resposta /api/set-card-prices: Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao atualizar preços');
                showNotification('Preços atualizados com sucesso!');
                Debug.success('Preços atualizados na coleção CardPrice');
                await loadPrices();
            } catch (err) {
                Debug.error('Erro ao atualizar preços: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        async function addNewPrice() {
            Debug.log('Tentando adicionar novo preço à coleção CardPrice');
            const button = document.querySelector('button[aria-label="Adicionar preço"]');
            const spinner = document.getElementById('addPriceSpinner');
            button.disabled = true;
            spinner.classList.remove('hidden');
            try {
                const nivel = document.getElementById('newPriceCard').value;
                const price = parseFloat(document.getElementById('newPriceValue').value);
                if (!nivel) {
                    throw new Error('Selecione um cartão');
                }
                if (isNaN(price) || price < 0.01) {
                    throw new Error('Preço deve ser pelo menos 0.01');
                }
                const response = await fetchWithTimeout(`/api/set-card-prices?userId=${encodeURIComponent(localStorage.getItem('userId'))}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prices: [{ nivel, price }] })
                });
                const text = await response.text();
                Debug.log(`Resposta /api/set-card-prices (novo preço): Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao adicionar preço');
                showNotification(`Preço para cartão ${nivel} adicionado com sucesso!`);
                Debug.success(`Preço ${price} adicionado para cartão ${nivel} na coleção CardPrice`);
                document.getElementById('newPriceCard').value = '';
                document.getElementById('newPriceValue').value = '';
                await loadPrices();
            } catch (err) {
                Debug.error('Erro ao adicionar preço: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Debug.log('DOM carregado');
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            document.getElementById('toggleDebug').addEventListener('click', () => {
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                document.getElementById('toggleDebug').textContent = debugDiv.style.display === 'none' ? 'Mostrar Debug' : 'Esconder Debug';
                Debug.log(`Debug ${debugDiv.style.display === 'none' ? 'desativado' : 'ativado'}`);
            });
            await checkEnvironment();
            if (await checkAuth()) {
                await Promise.all([loadUsers(), loadCards(), loadPrices()]);
            }
        });
    </script>
</body>
</html>
