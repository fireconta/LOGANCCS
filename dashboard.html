<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <style>
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 320px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error {
            background: #ef4444;
        }
        .notification-success {
            background: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }
        th {
            background: #1f2937;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tbody tr:hover {
            background: #374151;
        }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="space-y-2"></div>
    <header class="bg-gray-800 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-tachometer-alt mr-2"></i> LOGAN CC's - Dashboard
        </h1>
        <div class="flex items-center space-x-4">
            <span id="userBalance" class="text-gray-300 flex items-center">
                <i class="fas fa-wallet mr-1"></i> Saldo: Carregando...
            </span>
            <button type="button" id="shopButton" class="text-gray-300 hover:text-green-500 flex items-center">
                <i class="fas fa-store mr-2"></i> Loja
            </button>
            <button type="button" id="logoutButton" class="text-gray-300 hover:text-red-500 flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </button>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold text-green-500 mb-4 flex items-center">
                <i class="fas fa-users mr-2"></i> Usuários
            </h2>
            <div id="usersLoader" class="text-gray-500 text-center p-4 hidden">
                <i class="fas fa-spinner fa-2x animate-spin mr-2"></i> Carregando usuários...
            </div>
            <div id="usersError" class="text-red-600 text-sm mt-2 hidden" role="alert"></div>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Saldo</th>
                            <th>Admin</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-green-500 mb-4 flex items-center">
                <i class="fas fa-credit-card mr-2"></i> Cartões Disponíveis
            </h2>
            <div id="cardsLoader" class="text-gray-500 text-center p-4 hidden">
                <i class="fas fa-spinner fa-2x animate-spin mr-2"></i> Carregando cartões...
            </div>
            <div id="cardsError" class="text-red-600 text-sm mt-2 hidden" role="alert"></div>
            <div class="table-container">
                <table id="cardsTable">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Bandeira</th>
                            <th>Banco</th>
                            <th>Nível</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="cardsTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="debug" class="fixed bottom-4 left-4 bg-gray-900 text-white p-4 rounded-md max-w-xs text-xs overflow-y-auto max-h-40 hidden"></div>
    <script src="debug.js"></script>
    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function showNotification(message, isError = false) {
            Debug.log(`Notificação: ${message}`, { isError });
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'notification-error' : 'notification-success'}`;
            notification.textContent = DOMPurify.sanitize(message);
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '<i class="fas fa-times"></i>';
            closeButton.className = 'ml-2 text-white hover:text-gray-300';
            closeButton.addEventListener('click', () => notification.remove());
            notification.appendChild(closeButton);
            notificationsDiv.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        async function fetchWithTimeout(url, options, timeout = 5000) {
            Debug.log(`Iniciando requisição para: ${url}`, options);
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Requisição expirou')), timeout)
                )
            ]);
        }

        async function loadUsers() {
            Debug.log('Carregando usuários');
            const usersTableBody = document.getElementById('usersTableBody');
            const usersLoader = document.getElementById('usersLoader');
            const usersError = document.getElementById('usersError');
            usersLoader.classList.remove('hidden');
            usersError.classList.add('hidden');
            usersTableBody.innerHTML = '';
            try {
                const userId = localStorage.getItem('userId');
                const isAdmin = localStorage.getItem('is_admin') === 'true';
                if (!userId || !isAdmin) {
                    throw new Error('Acesso restrito a administradores.');
                }
                const res = await fetchWithTimeout(`/api/users?userId=${userId}&isAdmin=true`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const text = await res.text();
                Debug.log(`Resposta /api/users: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || `Erro ${res.status}`);
                    } catch {
                        throw new Error(`Erro ${res.status}: Resposta inválida do servidor`);
                    }
                }
                const users = JSON.parse(text);
                Debug.log('Usuários recebidos', { count: users.length });
                if (users.length === 0) {
                    usersTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-500 py-4">Nenhum usuário encontrado.</td></tr>';
                } else {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${DOMPurify.sanitize(user.username)}</td>
                            <td>${formatCurrency(user.balance)}</td>
                            <td>${user.is_admin ? '<i class="fas fa-check text-green-500"></i>' : '<i class="fas fa-times text-red-500"></i>'}</td>
                            <td>${formatDate(user.created_at)}</td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                }
                showNotification('Usuários carregados com sucesso!');
            } catch (err) {
                Debug.error('Erro ao carregar usuários', { error: err.message });
                usersError.textContent = err.message;
                usersError.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                usersLoader.classList.add('hidden');
            }
        }

        async function loadCards() {
            Debug.log('Carregando cartões');
            const cardsTableBody = document.getElementById('cardsTableBody');
            const cardsLoader = document.getElementById('cardsLoader');
            const cardsError = document.getElementById('cardsError');
            cardsLoader.classList.remove('hidden');
            cardsError.classList.add('hidden');
            cardsTableBody.innerHTML = '';
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    throw new Error('Usuário não autenticado.');
                }
                const res = await fetchWithTimeout(`/api/cards?userId=${userId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const text = await res.text();
                Debug.log(`Resposta /api/cards: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || `Erro ${res.status}`);
                    } catch {
                        throw new Error(`Erro ${res.status}: Resposta inválida do servidor`);
                    }
                }
                const cards = JSON.parse(text);
                Debug.log('Cartões recebidos', { count: cards.length });
                if (cards.length === 0) {
                    cardsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500 py-4">Nenhum cartão disponível.</td></tr>';
                } else {
                    cards.forEach(card => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>**** **** **** ${DOMPurify.sanitize(card.numero.slice(-4))}</td>
                            <td>${DOMPurify.sanitize(card.bandeira)}</td>
                            <td>${DOMPurify.sanitize(card.banco)}</td>
                            <td>${DOMPurify.sanitize(card.nivel)}</td>
                            <td>${formatCurrency(card.price)}</td>
                        `;
                        cardsTableBody.appendChild(row);
                    });
                }
                showNotification('Cartões carregados com sucesso!');
            } catch (err) {
                Debug.error('Erro ao carregar cartões', { error: err.message });
                cardsError.textContent = err.message;
                cardsError.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                cardsLoader.classList.add('hidden');
            }
        }

        async function loadUserData() {
            Debug.log('Carregando dados do usuário');
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const isAdmin = localStorage.getItem('is_admin') === 'true';
            if (!userId || !username || !isAdmin) {
                showNotification('Acesso restrito a administradores.', true);
                localStorage.clear();
                setTimeout(() => window.location.replace('index.html'), 1000);
                return;
            }
            try {
                const res = await fetchWithTimeout(`/api/user?userId=${userId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const text = await res.text();
                Debug.log(`Resposta /api/user: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || `Erro ${res.status}`);
                    } catch {
                        throw new Error(`Erro ${res.status}: Resposta inválida do servidor`);
                    }
                }
                const user = JSON.parse(text);
                document.getElementById('userBalance').innerHTML = `<i class="fas fa-wallet mr-1"></i> Saldo: ${formatCurrency(user.balance)}`;
            } catch (err) {
                Debug.error('Erro ao carregar dados do usuário', { error: err.message });
                showNotification(err.message, true);
                localStorage.clear();
                setTimeout(() => window.location.replace('index.html'), 1000);
            }
        }

        async function logout() {
            Debug.log('Iniciando logout');
            try {
                const userId = localStorage.getItem('userId');
                localStorage.clear();
                Debug.log('localStorage limpo');
                if (userId) {
                    const res = await fetchWithTimeout('/api/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId })
                    });
                    const text = await res.text();
                    Debug.log(`Resposta /api/logout: Status ${res.status}`, { response: text });
                }
                showNotification('Logout realizado com sucesso!');
                window.location.replace('index.html');
            } catch (err) {
                Debug.error('Erro no logout', { error: err.message });
                showNotification('Erro ao sair.', true);
                window.location.replace('index.html');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Debug.log('DOM carregado');
            document.getElementById('globalLoader').style.visibility = 'visible';
            try {
                const userId = localStorage.getItem('userId');
                const isAdmin = localStorage.getItem('is_admin') === 'true';
                if (!userId || !isAdmin) {
                    showNotification('Acesso restrito a administradores.', true);
                    setTimeout(() => window.location.replace('index.html'), 1000);
                    return;
                }
                await loadUserData();
                await loadUsers();
                await loadCards();
                document.getElementById('shopButton').addEventListener('click', () => {
                    Debug.log('Botão loja clicado');
                    window.location.href = 'shop.html';
                });
                document.getElementById('logoutButton').addEventListener('click', () => {
                    Debug.log('Botão logout clicado');
                    logout();
                });
            } catch (err) {
                Debug.error('Erro na inicialização', { error: err.message });
                showNotification('Erro ao inicializar o dashboard.', true);
            } finally {
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
