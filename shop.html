<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - LOGANCCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        body.light { background: #f3f4f6; color: #1f2937; }
        body.light .bg-gray-900 { background: #f3f4f6; }
        body.light .bg-gray-800 { background: #e5e7eb; }
        body.light .text-gray-100 { color: #1f2937; }
        body.light .text-gray-300 { color: #4b5563; }
        body.light .bg-gray-700 { background: #d1d5db; }
        body.light .border-gray-600 { border-color: #9ca3af; }
        #globalLoader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 9999; visibility: hidden; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #notifications { position: fixed; top: 1rem; right: 1rem; z-index: 10000; max-width: 320px; }
        .notification { background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease-out; }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        body.light .notification { background: #4b5563; color: white; }
        body.light .notification-error { background: #f87171; }
        body.light .notification-success { background: #34d399; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        #debug { position: fixed; bottom: 4rem; left: 1rem; background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; max-width: 400px; max-height: 300px; overflow-y: auto; z-index: 1000; font-size: 0.75rem; }
        body.light #debug { background: #e5e7eb; color: #1f2937; }
        #toggleDebug, #clearDebug { background: #10b981; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; z-index: 1001; }
        body.light #toggleDebug, body.light #clearDebug { background: #059669; }
        #toggleDebug:hover, #clearDebug:hover { background: #059669; }
        body.light #toggleDebug:hover, body.light #clearDebug:hover { background: #047857; }
        .debug-info { color: #34d399; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #f87171; }
        .debug-success { color: #10b981; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .card-item { position: relative; padding: 1rem; border-radius: 0.75rem; height: 200px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .card-item:hover { transform: scale(1.05); }
        .card-classic { background: linear-gradient(135deg, #6b7280, #4b5563); }
        .card-gold { background: linear-gradient(135deg, #d4af37, #b8972e); color: #1f2937; }
        .card-platinum { background: linear-gradient(135deg, #e5e7eb, #d1d5db); color: #1f2937; }
        .card-black { background: linear-gradient(135deg, #111827, #1f2937); }
        .card-business { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .card-infinite { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .card-custom { background: linear-gradient(135deg, #4b5563, #374151); }
        .card-content { display: flex; flex-direction: column; height: 100%; }
        .card-number { font-family: monospace; letter-spacing: 2px; }
        .card-details { margin-top: auto; display: flex; justify-content: space-between; }
        .card-buy { position: absolute; bottom: 0.75rem; right: 0.75rem; }
        .navbar { backdrop-filter: blur(10px); }
        .filter-section { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; }
        .filter-section select, .filter-section input { min-width: 150px; }
        .no-results { text-align: center; padding: 2rem; background: #1f2937; border-radius: 0.5rem; }
        body.light .no-results { background: #e5e7eb; }
        .brand-icon { font-size: 1.25rem; margin-right: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader" aria-hidden="true"><div class="spinner"></div></div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <nav class="navbar bg-gray-800 bg-opacity-90 sticky top-0 z-50 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> LOGAN CC's - Loja
        </h1>
        <div class="flex items-center space-x-4">
            <a href="/index.html" class="text-gray-300 hover:text-green-500">Login</a>
            <a href="/shop.html" class="text-gray-300 hover:text-green-500" aria-current="page">Loja</a>
            <a id="dashboardLink" href="/dashboard.html" class="text-gray-300 hover:text-green-500 hidden" aria-label="Painel Admin">Painel Admin</a>
            <button id="themeToggle" class="text-gray-300 hover:text-green-500" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <section>
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h2 class="text-xl font-semibold">Cartões Disponíveis</h2>
                <div class="flex items-center space-x-4">
                    <span id="userBalance" class="text-gray-300" aria-live="polite">Saldo: Carregando...</span>
                </div>
            </div>
            <div class="filter-section mb-6">
                <input type="text" id="cardSearch" class="p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" placeholder="Buscar por nível ou número" oninput="debounceFilterCards(this.value, 300)" aria-label="Buscar cartões">
                <select id="levelFilter" class="p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por nível">
                    <option value="">Todos os Níveis</option>
                </select>
                <select id="brandFilter" class="p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por bandeira">
                    <option value="">Todas as Bandeiras</option>
                </select>
                <select id="bankFilter" class="p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por banco">
                    <option value="">Todos os Bancos</option>
                </select>
                <button onclick="clearFilters()" class="py-2 px-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center" aria-label="Limpar filtros">
                    <i class="fas fa-times mr-2"></i> Limpar Filtros
                </button>
            </div>
            <div id="cardsGrid" class="card-grid" aria-live="polite"></div>
        </section>
    </main>
    <div class="flex space-x-4 fixed bottom-4 left-4">
        <button id="toggleDebug" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg" aria-label="Alternar debug">Esconder Debug</button>
        <button id="clearDebug" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg" aria-label="Limpar debug">Limpar Debug</button>
    </div>
    <div id="debug" aria-live="assertive"><div id="debug-output"></div></div>
    <script src="/debug.js"></script>
    <script src="/utils.js"></script>
    <script>
        let allCards = [];
        let allPrices = [];
        let debounceTimeout;

        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function formatCardNumber(numero) {
            return numero.replace(/(\d{6})(\d{6})(\d{4})/, '$1 ****** ****');
        }

        function maskCvv(cvv) {
            return '*'.repeat(cvv.length);
        }

        function maskExpiry(dataValidade) {
            return '**/**';
        }

        function getBrandIcon(bandeira) {
            const brandIcons = {
                'visa': 'fa-cc-visa',
                'mastercard': 'fa-cc-mastercard',
                'amex': 'fa-cc-amex',
                'discover': 'fa-cc-discover',
                'maestro': 'fa-credit-card'
            };
            const key = bandeira.toLowerCase();
            return `<i class="fas ${brandIcons[key] || 'fa-credit-card'} brand-icon"></i>`;
        }

        async function checkEnvironment() {
            Debug.log('Verificando ambiente e conexão com MongoDB');
            try {
                const response = await fetchWithTimeout('/api/check-env', {}, 5000);
                const data = await response.json();
                Debug.log(`Resposta /api/check-env: Status ${response.status}`, data);
                if (!response.ok) {
                    Debug.error(`Erro ao verificar ambiente: ${data.error || 'Desconhecido'}`);
                    showNotification(`Erro na configuração do servidor. Contate o suporte.`, true);
                    return false;
                }
                if (!data.mongodbConnected) {
                    Debug.error('MongoDB não conectado');
                    showNotification('Falha na conexão com o banco de dados. Tente novamente mais tarde.', true);
                    return false;
                }
                if (!data.collections.cards.exists || !data.collections.cardPrices.exists) {
                    Debug.warn('Coleções cards ou cardPrices não encontradas');
                    showNotification('Nenhum dado disponível. Contate o administrador para adicionar cartões.', true);
                    return false;
                }
                Debug.log('Ambiente verificado com sucesso');
                return true;
            } catch (err) {
                Debug.error(`Erro ao verificar ambiente: ${err.message}`);
                showNotification(`Erro ao verificar servidor: ${err.message}. Tente novamente.`, true);
                return false;
            }
        }

        async function checkAuth() {
            Debug.log('Verificando autenticação');
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showNotification('Usuário não autenticado. Redirecionando para login...', true);
                Debug.error('Nenhum userId encontrado no localStorage');
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
            try {
                const response = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`, {}, 5000);
                const data = await response.json();
                Debug.log(`Resposta /api/user: Status ${response.status}`, data);
                if (!response.ok) {
                    showNotification('Erro ao verificar autenticação. Redirecionando...', true);
                    Debug.error(`Erro na API: ${data.error || 'Desconhecido'}`);
                    setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                    return false;
                }
                document.getElementById('userBalance').textContent = `Saldo: ${formatCurrency(data.balance)}`;
                if (data.isAdmin) {
                    document.getElementById('dashboardLink').classList.remove('hidden');
                }
                Debug.success('Autenticação verificada com sucesso', { userId });
                return true;
            } catch (err) {
                Debug.error('Erro ao verificar autenticação: %s', err.message);
                showNotification(`Erro de conexão: ${err.message}. Redirecionando...`, true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
        }

        async function loadCards() {
            Debug.log('Carregando cartões da coleção Cards');
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const userId = localStorage.getItem('userId');
                const [cardsResponse, pricesResponse] = await Promise.all([
                    fetchWithTimeout(`/api/get-cards?userId=${encodeURIComponent(userId)}`, {}, 5000),
                    fetchWithTimeout(`/api/get-card-prices?userId=${encodeURIComponent(userId)}`, {}, 5000)
                ]);
                const cardsData = await cardsResponse.json();
                const pricesData = await pricesResponse.json();
                Debug.log(`Resposta /api/get-cards: Status ${cardsResponse.status}`, cardsData);
                Debug.log(`Resposta /api/get-card-prices: Status ${pricesResponse.status}`, pricesData);
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!cardsResponse.ok || !pricesResponse.ok) {
                    throw new Error(cardsData.error || pricesData.error || 'Erro ao carregar dados');
                }
                allCards = Array.isArray(cardsData) ? cardsData : [];
                allPrices = Array.isArray(pricesData) ? pricesData : [];
                if (allCards.length === 0 || allPrices.length === 0) {
                    Debug.warn('Nenhum cartão ou preço disponível na base de dados');
                    cardsGrid.innerHTML = '<p class="no-results text-yellow-500">Nenhum cartão disponível no momento. Contate o administrador.</p>';
                    showNotification('Nenhum cartão disponível. Contate o administrador.', true);
                    return;
                }
                populateFilters();
                applyFilters();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                Debug.error('Erro ao carregar cartões: %s', err.message);
                cardsGrid.innerHTML = `<p class="no-results text-red-500">Erro ao carregar cartões: ${DOMPurify.sanitize(err.message)}. Tente novamente ou contate o suporte.</p>`;
                showNotification(`Erro ao carregar cartões: ${err.message}. Verifique sua conexão ou contate o suporte.`, true);
            }
        }

        function populateFilters() {
            const levelFilter = document.getElementById('levelFilter');
            const brandFilter = document.getElementById('brandFilter');
            const bankFilter = document.getElementById('bankFilter');
            const levels = [...new Set(allCards.map(card => card.nivel))].sort();
            const brands = [...new Set(allCards.map(card => card.bandeira))].sort();
            const banks = [...new Set(allCards.map(card => card.banco))].sort();

            levelFilter.innerHTML = '<option value="">Todos os Níveis</option>' + levels.map(level => `<option value="${DOMPurify.sanitize(level)}">${DOMPurify.sanitize(level)}</option>`).join('');
            brandFilter.innerHTML = '<option value="">Todas as Bandeiras</option>' + brands.map(brand => `<option value="${DOMPurify.sanitize(brand)}">${DOMPurify.sanitize(brand)}</option>`).join('');
            bankFilter.innerHTML = '<option value="">Todos os Bancos</option>' + banks.map(bank => `<option value="${DOMPurify.sanitize(bank)}">${DOMPurify.sanitize(bank)}</option>`).join('');

            const savedFilters = JSON.parse(localStorage.getItem('cardFilters') || '{}');
            if (savedFilters.level) levelFilter.value = savedFilters.level;
            if (savedFilters.brand) brandFilter.value = savedFilters.brand;
            if (savedFilters.bank) bankFilter.value = savedFilters.bank;
            if (savedFilters.search) document.getElementById('cardSearch').value = savedFilters.search;
            Debug.log('Filtros populados', { levels, brands, banks });
        }

        function applyFilters() {
            const searchQuery = document.getElementById('cardSearch').value.trim().toLowerCase();
            const levelFilter = document.getElementById('levelFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const bankFilter = document.getElementById('bankFilter').value;

            const filters = { search: searchQuery, level: levelFilter, brand: brandFilter, bank: bankFilter };
            localStorage.setItem('cardFilters', JSON.stringify(filters));
            Debug.log('Filtros aplicados', filters);

            const filteredCards = allCards.filter(card => {
                const matchesSearch = !searchQuery ||
                    card.nivel.toLowerCase().includes(searchQuery) ||
                    card.numero.includes(searchQuery) ||
                    card.bandeira.toLowerCase().includes(searchQuery) ||
                    card.banco.toLowerCase().includes(searchQuery);
                const matchesLevel = !levelFilter || card.nivel === levelFilter;
                const matchesBrand = !brandFilter || card.bandeira === brandFilter;
                const matchesBank = !bankFilter || card.banco === bankFilter;
                return matchesSearch && matchesLevel && matchesBrand && matchesBank;
            });

            renderCards(filteredCards, allPrices);
        }

        const debounceFilterCards = debounce((query) => {
            document.getElementById('cardSearch').value = query;
            applyFilters();
        }, 300);

        function clearFilters() {
            document.getElementById('cardSearch').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('bankFilter').value = '';
            localStorage.removeItem('cardFilters');
            applyFilters();
            document.getElementById('cardSearch').focus();
            Debug.log('Filtros limpos');
        }

        function renderCards(cards, prices) {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';
            if (cards.length === 0) {
                Debug.warn('Nenhum cartão encontrado após filtragem');
                cardsGrid.innerHTML = '<p class="no-results text-yellow-500">Nenhum cartão encontrado para os filtros aplicados.</p>';
                return;
            }
            const priceMap = new Map(prices.map(p => [p.nivel, p.price]));
            const knownCards = ['classic', 'gold', 'platinum', 'black', 'business', 'infinite'];
            cards.forEach(card => {
                if (!card.nivel || !card.numero || !card.dataValidade || !card.cvv || !card.bin || !card.bandeira || !card.banco) {
                    Debug.error('Cartão com dados inválidos: %O', card);
                    return;
                }
                const price = priceMap.get(card.nivel);
                if (price === undefined) {
                    Debug.warn(`Preço não encontrado para cartão: ${card.nivel}`);
                    return;
                }
                Debug.log(`Renderizando cartão: ${card.nivel}, Número: ${formatCardNumber(card.numero)}, Preço: ${price}`);
                const cardDiv = document.createElement('div');
                const cardClass = knownCards.includes(card.nivel.toLowerCase()) ? `card-${card.nivel.toLowerCase()}` : 'card-custom';
                cardDiv.className = `card-item ${cardClass}`;
                cardDiv.setAttribute('role', 'article');
                cardDiv.setAttribute('aria-label', `Cartão ${card.nivel}`);
                cardDiv.innerHTML = `
                    <div class="card-content">
                        <p class="text-lg font-semibold">${DOMPurify.sanitize(card.nivel)}</p>
                        <p class="card-number text-sm mt-2">${formatCardNumber(DOMPurify.sanitize(card.numero))}</p>
                        <div class="card-details text-sm">
                            <div>
                                <p>Validade: ${maskExpiry(DOMPurify.sanitize(card.dataValidade))}</p>
                                <p>CVV: ${maskCvv(DOMPurify.sanitize(card.cvv))}</p>
                            </div>
                            <div>
                                <p>Bandeira: ${getBrandIcon(card.bandeira)} ${DOMPurify.sanitize(card.bandeira)}</p>
                                <p>Banco: ${DOMPurify.sanitize(card.banco)}</p>
                            </div>
                        </div>
                        <button onclick="buyCard('${DOMPurify.sanitize(card.nivel)}')" class="card-buy py-1 px-2 bg-blue-600 text-white rounded hover:bg-blue-700" aria-label="Comprar cartão ${card.nivel}">
                            Comprar (${formatCurrency(price)})
                        </button>
                    </div>
                `;
                cardsGrid.appendChild(cardDiv);
            });
        }

        async function buyCard(cardName) {
            Debug.log(`Tentando comprar cartão: ${cardName}`);
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const response = await fetchWithTimeout(`/api/buy-card?userId=${encodeURIComponent(localStorage.getItem('userId'))}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nivel: cardName })
                }, 5000);
                const data = await response.json();
                Debug.log(`Resposta /api/buy-card: Status ${response.status}`, data);
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao comprar cartão');
                }
                showNotification(`Cartão ${cardName} comprado com sucesso!`);
                Debug.success(`Cartão ${cardName} comprado com sucesso`);
                document.getElementById('userBalance').textContent = `Saldo: ${formatCurrency(data.newBalance)}`;
                await loadCards();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                Debug.error('Erro ao comprar cartão: %s', err.message);
                showNotification(`Erro: ${err.message}. Tente novamente ou contate o suporte.`, true);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            document.getElementById('themeToggle').innerHTML = `<i class="fas fa-${isLight ? 'sun' : 'moon'}"></i>`;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            Debug.log(`Tema alterado para: ${isLight ? 'claro' : 'escuro'}`);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Debug.log('DOM carregado - shop.html');
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            document.getElementById('toggleDebug').addEventListener('click', () => {
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                document.getElementById('toggleDebug').textContent = debugDiv.style.display === 'none' ? 'Mostrar Debug' : 'Esconder Debug';
                Debug.log(`Debug ${debugDiv.style.display === 'none' ? 'desativado' : 'ativado'}`);
            });
            document.getElementById('clearDebug').addEventListener('click', () => {
                document.getElementById('debug-output').innerHTML = '';
                Debug.log('Logs de debug limpos');
            });
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            const envValid = await checkEnvironment();
            if (envValid && await checkAuth()) {
                await loadCards();
            }
        });
    </script>
</body>
</html>
