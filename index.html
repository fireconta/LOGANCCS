<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LOGANCCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js"></script>
    <style>
        #globalLoader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999; visibility: hidden; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #notifications { position: fixed; top: 1rem; right: 1rem; z-index: 1000; max-width: 320px; }
        .notification { background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease-out; }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        #debug { position: fixed; bottom: 4rem; left: 1rem; background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; max-width: 400px; max-height: 300px; overflow-y: auto; z-index: 1000; font-size: 0.75rem; }
        #toggleDebug { position: fixed; bottom: 1rem; left: 1rem; background: #10b981; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; z-index: 1001; }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
        .debug-success { color: #10b981; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div id="globalLoader" aria-hidden="true"><div class="spinner"></div></div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <main class="container mx-auto p-6 max-w-md">
        <h1 class="text-3xl font-bold text-green-500 text-center mb-6 flex items-center justify-center">
            <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> LOGAN CC's
        </h1>
        <section id="loginForm" class="bg-gray-800 p-6 rounded-lg mb-4">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <div class="mb-4">
                <label for="loginUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                <input type="text" id="loginUsername" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Digite seu usuário" aria-label="Usuário">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                <input type="password" id="loginPassword" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Digite sua senha" aria-label="Senha">
            </div>
            <button id="loginButton" onclick="login()" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center justify-center" aria-label="Entrar">
                <span>Entrar</span>
                <svg id="loginSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>
        </section>
        <section id="registerForm" class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Registrar</h2>
            <div class="mb-4">
                <label for="registerUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                <input type="text" id="registerUsername" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Digite seu usuário (3-20 caracteres)" aria-label="Usuário">
            </div>
            <div class="mb-4">
                <label for="registerPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                <input type="password" id="registerPassword" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Digite sua senha (mín. 6 caracteres)" aria-label="Senha">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar Senha</label>
                <input type="password" id="confirmPassword" class="mt-1 p-2 bg-gray-700 border-b border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" placeholder="Confirme sua senha" aria-label="Confirmar Senha">
            </div>
            <button id="registerButton" onclick="register()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center" aria-label="Registrar">
                <span>Registrar</span>
                <svg id="registerSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>
        </section>
    </main>
    <button id="toggleDebug" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg fixed bottom-4 left-4" aria-label="Alternar debug">Esconder Debug</button>
    <div id="debug" aria-live="assertive"><div id="debug-output"></div></div>
    <script src="/debug.js"></script>
    <script src="/utils.js"></script>
    <script>
        function restrictInput(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9]/g, '');
            if (input.value.length > 20) input.value = input.value.slice(0, 20);
        }

        async function checkEnvironment() {
            Debug.log('Verificando ambiente e conexão com MongoDB');
            try {
                const response = await fetchWithTimeout('/api/check-env');
                const text = await response.text();
                Debug.log(`Resposta /api/check-env: Status ${response.status}`, { response: text });
                const data = JSON.parse(text);
                if (!response.ok) {
                    Debug.error(`Erro ao verificar ambiente: ${data.error || 'Desconhecido'}`);
                    showDebugNotification(`Erro: ${data.error || 'Falha na verificação do ambiente'}`, true);
                    return;
                }
                Debug.log(`MongoDB conectado: ${data.mongodbConnected ? 'Sim' : 'Não'}`);
                showDebugNotification(`MongoDB conectado: ${data.mongodbConnected ? 'Sim' : 'Não'}`, !data.mongodbConnected);
                for (const [collection, status] of Object.entries(data.collections)) {
                    Debug.log(`Coleção ${collection}: ${status.exists ? 'Acessível' : 'Inacessível'}`);
                    showDebugNotification(`Coleção ${collection}: ${status.exists ? 'Acessível' : 'Inacessível'}`, !status.exists);
                }
                for (const [envVar, status] of Object.entries(data.environment)) {
                    Debug.log(`Variável ${envVar}: ${status.exists ? 'Configurada' : 'Não configurada'}`);
                    showDebugNotification(`Variável ${envVar}: ${status.exists ? 'Configurada' : 'Não configurada'}`, !status.exists);
                }
            } catch (err) {
                Debug.error(`Erro ao verificar ambiente: ${err.message}`);
                showDebugNotification(`Erro ao verificar ambiente: ${err.message}. Verifique a conexão de rede e o Netlify Functions log.`, true);
            }
        }

        async function login() {
            Debug.log('Iniciando login');
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loginSpinner');
            button.disabled = true;
            spinner.classList.remove('hidden');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            try {
                if (!username || !password) {
                    throw new Error('Usuário e senha são obrigatórios');
                }
                const response = await fetchWithTimeout('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await response.text();
                Debug.log(`Resposta /api/login: Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao logar');
                localStorage.setItem('userId', data.userId);
                showNotification('Login bem-sucedido!');
                Debug.success(`Login bem-sucedido para ${username}`);
                setTimeout(() => {
                    window.location.href = data.is_admin ? '/dashboard.html' : '/shop.html';
                }, 1000);
            } catch (err) {
                Debug.error('Erro ao logar: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        async function register() {
            Debug.log('Iniciando registro');
            const button = document.getElementById('registerButton');
            const spinner = document.getElementById('registerSpinner');
            button.disabled = true;
            spinner.classList.remove('hidden');
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            try {
                if (!username || !password || !confirmPassword) {
                    throw new Error('Todos os campos são obrigatórios');
                }
                if (password !== confirmPassword) {
                    Debug.error('Senhas não coincidem no registro');
                    throw new Error('As senhas não coincidem');
                }
                Debug.log(`Tentativa de registro com username: ${username}`);
                const response = await fetchWithTimeout('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await response.text();
                Debug.log(`Resposta /api/register: Status ${response.status}`, { response: text });
                let data = JSON.parse(text);
                if (!response.ok) throw new Error(data.error || 'Erro ao registrar');
                showNotification('Registro bem-sucedido! Faça login.');
                Debug.success(`Registro bem-sucedido para ${username}`);
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (err) {
                Debug.error('Erro ao registrar: %s', err.message);
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Debug.log('DOM carregado');
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            document.getElementById('toggleDebug').addEventListener('click', () => {
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                document.getElementById('toggleDebug').textContent = debugDiv.style.display === 'none' ? 'Mostrar Debug' : 'Esconder Debug';
                Debug.log(`Debug ${debugDiv.style.display === 'none' ? 'desativado' : 'ativado'}`);
            });
            document.getElementById('registerUsername').addEventListener('input', (e) => restrictInput(e.target));
            await checkEnvironment();
        });
    </script>
</body>
</html>
