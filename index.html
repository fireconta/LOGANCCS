<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            z-index: 1000;
            min-width: 120px;
            max-width: 85%;
        }
        .notification.bg-red-600 { background-color: #dc2626; }
        .notification.bg-green-600 { background-color: #16a34a; }
        #debug {
            position: fixed;
            bottom: 5px;
            left: 5px;
            background: #111827;
            color: #d1d5db;
            padding: 5px;
            border-radius: 3px;
            max-height: 80px;
            overflow-y: auto;
            font-size: 0.7rem;
            z-index: 1000;
            width: 90%;
        }
        #debug .error { color: #f87171; }
        #debug .log { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 space-y-2 z-50"></div>
    <div id="loginContainer" class="bg-gray-800 p-4 rounded-lg w-full max-w-xs">
        <h2 class="text-lg mb-3 text-center">Login</h2>
        <div class="space-y-2">
            <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded-md text-sm" placeholder="Usuário">
            <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded-md text-sm" placeholder="Senha">
            <button id="loginButton" class="w-full p-2 bg-green-500 rounded-md text-sm">Entrar</button>
            <div id="loginError" class="text-red-500 text-xs hidden"></div>
        </div>
    </div>
    <div id="debug"></div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        window.addLog = function(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        };
        window.addLog('Iniciando...');

        try {
            const firebaseConfig = {
                apiKey: "AIzaSyDM3k33LjBRZmm9nXzLsABlxef_zaOmAKU",
                authDomain: "loganccs-b030c.firebaseapp.com",
                projectId: "loganccs-b030c",
                storageBucket: "loganccs-b030c.firebasestorage.app",
                messagingSenderId: "1022430732687",
                appId: "1:1022430732687:web:40bd56c677f7f95e6d6bfa",
                measurementId: "G-GPY8ET904E"
            };
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.addLog('Firebase inicializado');
        } catch (err) {
            window.addLog(`Erro Firebase: ${err.message}`, 'error');
            alert(`Erro Firebase: ${err.message}`);
        }

        // Carregar scripts locais
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.type = 'module';
            script.onload = () => {
                window.addLog(`${src} carregado`);
                callback();
            };
            script.onerror = () => {
                window.addLog(`Erro ao carregar ${src}`, 'error');
                alert(`Erro ao carregar ${src}`);
            };
            document.head.appendChild(script);
        }

        loadScript('./script.js', () => {
            loadScript('./firebase-init.js', () => {
                initApp();
            });
        });

        function initApp() {
            window.addLog('Iniciando app...');

            if (!window.utils || !window.utils.initializeDatabase) {
                window.addLog('Erro: scripts não carregados', 'error');
                alert('Erro: scripts não carregados.');
                return;
            }
            window.addLog('Scripts OK');

            if (!window.db) {
                window.addLog('Erro: Firestore não inicializado', 'error');
                alert('Erro: Firestore não inicializado.');
                return;
            }
            window.addLog('Firestore OK');

            const ui = {
                showNotification(message, type = 'error') {
                    window.addLog(`Notificação: ${message} (${type})`);
                    const notificationsDiv = document.getElementById('notifications');
                    if (notificationsDiv) {
                        const notification = document.createElement('div');
                        notification.className = `notification ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
                        notification.textContent = message;
                        notificationsDiv.appendChild(notification);
                        setTimeout(() => notification.remove(), 5000);
                    }
                },

                showError(context, message) {
                    window.addLog(`Erro ${context}: ${message}`, 'error');
                    this.showNotification(message, 'error');
                    const errorElement = document.getElementById(`${context}Error`);
                    if (errorElement) {
                        errorElement.textContent = message;
                        errorElement.classList.remove('hidden');
                    }
                },

                showSuccess(message) {
                    window.addLog(`Sucesso: ${message}`);
                    this.showNotification(message, 'success');
                },

                toggleLoading(buttonId, isLoading) {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        button.disabled = isLoading;
                        button.textContent = isLoading ? 'Carregando...' : 'Entrar';
                    }
                }
            };

            const auth = {
                async login(username, password) {
                    window.addLog(`Login: ${username}`);
                    if (!window.db) {
                        ui.showError('login', 'Sem conexão com Firestore');
                        return;
                    }
                    if (!username || !password) {
                        ui.showError('login', 'Campos obrigatórios');
                        return;
                    }
                    try {
                        ui.toggleLoading('loginButton', true);
                        const userRef = window.db.collection('users');
                        const querySnapshot = await userRef.where('username', '==', username).get();
                        window.addLog(`Firestore: ${querySnapshot.size} usuário(s)`);
                        if (querySnapshot.empty) {
                            ui.showError('login', 'Usuário não encontrado');
                            return;
                        }
                        const user = querySnapshot.docs[0].data();
                        if (user.password !== password) {
                            ui.showError('login', 'Senha incorreta');
                            return;
                        }
                        ui.showSuccess(`Bem-vindo, ${username}!`);
                        window.addLog('Login OK');
                        setTimeout(() => {
                            window.location.href = 'shop.html';
                        }, 1000);
                    } catch (err) {
                        window.addLog(`Erro login: ${err.message}`, 'error');
                        ui.showError('login', 'Erro ao logar');
                    } finally {
                        ui.toggleLoading('loginButton', false);
                    }
                }
            };

            document.addEventListener('DOMContentLoaded', () => {
                window.addLog('DOM carregado');
                const loginButton = document.getElementById('loginButton');
                if (loginButton) {
                    loginButton.addEventListener('click', () => {
                        window.addLog('Botão login clicado');
                        auth.login(
                            document.getElementById('username').value.trim(),
                            document.getElementById('password').value.trim()
                        );
                    });
                    window.addLog('Botão login OK');
                } else {
                    window.addLog('Botão login não encontrado', 'error');
                }

                if (window.db && window.utils && window.utils.initializeDatabase) {
                    window.addLog('Iniciando banco...');
                    window.utils.initializeDatabase(window.db, ui);
                } else {
                    window.addLog('Erro: banco ou utils não prontos', 'error');
                    ui.showNotification('Erro ao iniciar banco', 'error');
                    alert('Erro: banco ou utils não prontos');
                }

                ui.showNotification('Sistema OK!', 'success');
            });
        }
    </script>
</body>
</html>
