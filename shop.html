<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - LOGAN CC's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
    <script src="/utils.js" defer></script>
    <script src="/debug.js" defer></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        body.light {
            background: #f3f4f6;
            color: #1f2937;
        }
        body.light .bg-gray-900 { background: #f3f4f6; }
        body.light .bg-gray-800 { background: #e5e7eb; }
        body.light .text-gray-100 { color: #1f2937; }
        body.light .text-gray-300 { color: #4b5563; }
        body.light .bg-gray-700 { background: #d1d5db; }
        body.light .border-gray-600 { border-color: #9ca3af; }
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        body.light .spinner {
            border-color: rgba(0,0,0,0.3);
            border-top-color: #059669;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 340px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        body.light .notification { background: #4b5563; color: white; }
        body.light .notification-error { background: #f87171; }
        body.light .notification-success { background: #34d399; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(31, 41, 55, 0.9);
        }
        body.light .navbar {
            background: rgba(243, 244, 246, 0.9);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .card-item {
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #374151, #1f2937);
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        body.light .card-item {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            color: #1f2937;
        }
        .buy-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: #10b981;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .buy-button:hover { background: #059669; }
        .buy-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .card-details {
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        body.light .card-details {
            background: #e5e7eb;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader" aria-hidden="true"><div class="spinner"></div></div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <nav class="navbar sticky top-0 z-50 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-store mr-2"></i> LOGAN CC's - Loja
        </h1>
        <div class="flex items-center space-x-4">
            <span id="usernameDisplay" class="text-gray-300 hover:text-green-500 flex items-center" aria-live="polite">
                <i class="fas fa-user mr-2"></i> Carregando...
            </span>
            <span id="balanceDisplay" class="text-gray-300 hover:text-green-500 flex items-center" aria-live="polite">
                <i class="fas fa-wallet mr-2"></i> R$ 0,00
            </span>
            <a href="/dashboard.html" class="text-gray-300 hover:text-green-500 flex items-center" aria-label="Ir para o Painel Admin" id="dashboardLink" style="display: none;">
                <i class="fas fa-tachometer-alt mr-1"></i> Painel
            </a>
            <button id="logoutButton" class="text-gray-300 hover:text-green-500 flex items-center" aria-label="Sair do sistema">
                <i class="fas fa-sign-out-alt mr-1"></i> Sair
            </button>
            <button id="themeToggle" class="text-gray-300 hover:text-green-500" aria-label="Alternar tema claro/escuro">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center"><i class="fas fa-credit-card mr-2"></i> Cartões Disponíveis</h2>
        <div id="cardsGrid" class="card-grid" aria-live="polite"></div>
        <div id="cardDetails" class="card-details hidden" aria-live="polite">
            <h3 class="text-lg font-semibold mb-2">Detalhes do Cartão Comprado</h3>
            <p><strong>Nível:</strong> <span id="cardDetailNivel"></span></p>
            <p><strong>Número:</strong> <span id="cardDetailNumero"></span></p>
            <p><strong>Validade:</strong> <span id="cardDetailDataValidade"></span></p>
            <p><strong>CVV:</strong> <span id="cardDetailCvv"></span></p>
            <p><strong>BIN:</strong> <span id="cardDetailBin"></span></p>
            <p><strong>Bandeira:</strong> <span id="cardDetailBandeira"></span></p>
            <p><strong>Banco:</strong> <span id="cardDetailBanco"></span></p>
        </div>
    </main>
    <script>
        const isDevMode = typeof process !== 'undefined' && process.env.NODE_ENV !== 'production';

        function showLoader(show) {
            const loader = document.getElementById('globalLoader');
            loader.style.visibility = show ? 'visible' : 'hidden';
        }

        async function checkAuth() {
            const userId = sessionStorage.getItem('userId');
            const username = sessionStorage.getItem('username');
            if (!userId || !username) {
                window.location.href = '/';
                return false;
            }
            try {
                showLoader(true);
                const response = await fetchWithTimeout(`/api/user?userId=${userId}`, {});
                const data = await response.json();
                document.getElementById('usernameDisplay').innerHTML = `<i class="fas fa-user mr-2"></i> ${DOMPurify.sanitize(data.username)}`;
                document.getElementById('balanceDisplay').innerHTML = `<i class="fas fa-wallet mr-2"></i> ${formatCurrency(data.balance)}`;
                if (data.isAdmin) {
                    document.getElementById('dashboardLink').style.display = 'inline-flex';
                }
                return true;
            } catch (err) {
                Debug.error('Erro ao verificar autenticação: %s', err.message);
                showNotification('Sessão inválida. Faça login novamente.', true);
                sessionStorage.clear();
                window.location.href = '/';
                return false;
            } finally {
                showLoader(false);
            }
        }

        async function loadCards() {
            try {
                showLoader(true);
                const userId = sessionStorage.getItem('userId');
                const response = await fetchWithTimeout(`/api/get-card-prices?userId=${userId}`, {});
                const prices = await response.json();
                const cardsGrid = document.getElementById('cardsGrid');
                cardsGrid.innerHTML = '';
                if (prices.length === 0) {
                    cardsGrid.innerHTML = '<div class="no-results">Nenhum cartão disponível.</div>';
                    return;
                }
                prices.forEach(price => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card-item';
                    cardDiv.innerHTML = `
                        <h3 class="text-lg font-semibold">${DOMPurify.sanitize(price.nivel)}</h3>
                        <p class="text-gray-300">Preço: ${formatCurrency(price.price)}</p>
                        <button class="buy-button mt-2" onclick="buyCard('${DOMPurify.sanitize(price.nivel)}', this)">
                            <i class="fas fa-shopping-cart"></i> Comprar
                        </button>
                    `;
                    cardsGrid.appendChild(cardDiv);
                });
            } catch (err) {
                Debug.error('Erro ao carregar cartões: %s', err.message);
                showNotification(`Erro ao carregar cartões: ${DOMPurify.sanitize(err.message)}`, true);
            } finally {
                showLoader(false);
            }
        }

        async function buyCard(nivel, button) {
            button.disabled = true;
            showLoader(true);
            try {
                const userId = sessionStorage.getItem('userId');
                const response = await fetchWithTimeout(`/api/buy-card?userId=${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nivel })
                });
                const data = await response.json();
                document.getElementById('balanceDisplay').innerHTML = `<i class="fas fa-wallet mr-2"></i> ${formatCurrency(data.newBalance)}`;
                document.getElementById('cardDetailNivel').textContent = data.cardDetails.nivel;
                document.getElementById('cardDetailNumero').textContent = data.cardDetails.numero;
                document.getElementById('cardDetailDataValidade').textContent = data.cardDetails.dataValidade;
                document.getElementById('cardDetailCvv').textContent = data.cardDetails.cvv;
                document.getElementById('cardDetailBin').textContent = data.cardDetails.bin;
                document.getElementById('cardDetailBandeira').textContent = data.cardDetails.bandeira;
                document.getElementById('cardDetailBanco').textContent = data.cardDetails.banco;
                document.getElementById('cardDetails').classList.remove('hidden');
                showNotification('Cartão comprado com sucesso!', false);
                await loadCards();
            } catch (err) {
                Debug.error('Erro ao comprar cartão: %s', err.message);
                showNotification(`Erro ao comprar cartão: ${DOMPurify.sanitize(err.message)}`, true);
            } finally {
                showLoader(false);
                button.disabled = false;
            }
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = '/';
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            const isLight = document.body.classList.toggle('light');
            const icon = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            document.getElementById('themeToggle').innerHTML = icon;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            if (await checkAuth()) {
                await loadCards();
            }
        });
    </script>
</body>
</html>
