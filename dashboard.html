  <style>

  <script>
    debug.init('debug-messages', true);
    const usersTab = document.getElementById('users-tab');
    const cardsTab = document.getElementById('cards-tab');
    const pricesTab = document.getElementById('prices-tab');
    const usersSection = document.getElementById('users-section');
    const cardsSection = document.getElementById('cards-section');
    const pricesSection = document.getElementById('prices-section');
    const feedback = document.getElementById('feedback');

    usersTab.addEventListener('click', () => {
      usersTab.classList.add('bg-blue-600', 'text-white');
      usersTab.classList.remove('bg-gray-300', 'text-gray-800');
      cardsTab.classList.add('bg-gray-300', 'text-gray-800');
      cardsTab.classList.remove('bg-blue-600', 'text-white');
      pricesTab.classList.add('bg-gray-300', 'text-gray-800');
      pricesTab.classList.remove('bg-blue-600', 'text-white');
      usersSection.classList.remove('hidden');
      cardsSection.classList.add('hidden');
      pricesSection.classList.add('hidden');
      loadUsers();
    });

    cardsTab.addEventListener('click', () => {
      cardsTab.classList.add('bg-blue-600', 'text-white');
      cardsTab.classList.remove('bg-gray-300', 'text-gray-800');
      usersTab.classList.add('bg-gray-300', 'text-gray-800');
      usersTab.classList.remove('bg-blue-600', 'text-white');
      pricesTab.classList.add('bg-gray-300', 'text-gray-800');
      pricesTab.classList.remove('bg-blue-600', 'text-white');
      cardsSection.classList.remove('hidden');
      usersSection.classList.add('hidden');
      pricesSection.classList.add('hidden');
    });

    pricesTab.addEventListener('click', () => {
      pricesTab.classList.add('bg-blue-600', 'text-white');
      pricesTab.classList.remove('bg-gray-300', 'text-gray-800');
      usersTab.classList.add('bg-gray-300', 'text-gray-800');
      usersTab.classList.remove('bg-blue-600', 'text-white');
      cardsTab.classList.add('bg-gray-300', 'text-gray-800');
      cardsTab.classList.remove('bg-blue-600', 'text-white');
      pricesSection.classList.remove('hidden');
      usersSection.classList.add('hidden');
      cardsSection.classList.add('hidden');
    });

    async function loadUsers() {
      try {
        showFeedback('â³ Carregando usuÃ¡rios...', 'bg-blue-100 text-blue-700');
        debug.log('Carregando lista de usuÃ¡rios');
        const response = await axios.get('/api/users', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        const usersTable = document.getElementById('users-table');
        usersTable.innerHTML = response.data.map(user => `
          <tr class="hover:bg-gray-50">
            <td class="border p-3">ğŸ‘¤ ${user.username}</td>
            <td class="border p-3">${user.isAdmin ? 'âœ… Sim' : 'âŒ NÃ£o'}</td>
            <td class="border p-3">
              <button onclick="deleteUser('${user.username}')" class="text-red-600 hover:text-red-800 flex items-center" aria-label="Deletar usuÃ¡rio">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                ğŸ—‘ï¸ Deletar
              </button>
            </td>
          </tr>
        `).join('');
        showFeedback('âœ… UsuÃ¡rios carregados!', 'bg-green-100 text-green-700');
        debug.log('UsuÃ¡rios carregados com sucesso');
      } catch (error) {
        const errorMessage = error.response?.data?.error || 'âŒ Erro ao carregar usuÃ¡rios';
        showFeedback(errorMessage, 'bg-red-100 text-red-700');
        debug.error(`Erro ao carregar usuÃ¡rios: ${errorMessage}`);
      }
    }

    async function deleteUser(username) {
      try {
        showFeedback('â³ Deletando usuÃ¡rio...', 'bg-blue-100 text-blue-700');
        debug.log(`Enviando requisiÃ§Ã£o para deletar usuÃ¡rio: ${username}`);
        await axios.post('/api/delete-user', { username }, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        showFeedback('âœ… UsuÃ¡rio deletado!', 'bg-green-100 text-green-700');
        debug.log('UsuÃ¡rio deletado com sucesso');
        loadUsers();
      } catch (error) {
        const errorMessage = error.response?.data?.error || 'âŒ Erro ao deletar usuÃ¡rio';
        showFeedback(errorMessage, 'bg-red-100 text-red-700');
        debug.error(`Erro ao deletar usuÃ¡rio: ${errorMessage}`);
      }
    }

    document.getElementById('card-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const card = {
        cardNumber: document.getElementById('card-number').value,
        bank: document.getElementById('card-bank').value,
        brand: document.getElementById('card-brand').value,
        level: document.getElementById('card-level').value,
        expiryMonth: parseInt(document.getElementById('card-expiry-month').value),
        expiryYear: parseInt(document.getElementById('card-expiry-year').value),
        cvv: document.getElementById('card-cvv').value,
      };
      if (!utils.validateCardNumber(card.cardNumber) || !utils.validateCvv(card.cvv) || !utils.validateExpiry(card.expiryMonth, card.expiryYear)) {
        showFeedback('âŒ Dados do cartÃ£o invÃ¡lidos', 'bg-red-100 text-red-700');
        debug.error('ValidaÃ§Ã£o do cartÃ£o falhou');
        return;
      }
      try {
        showFeedback('â³ Adicionando cartÃ£o...', 'bg-blue-100 text-blue-700');
        debug.log('Enviando requisiÃ§Ã£o para adicionar cartÃ£o');
        await axios.post('/api/cards', card, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        showFeedback('âœ… CartÃ£o adicionado!', 'bg-green-100 text-green-700');
        debug.log('CartÃ£o adicionado com sucesso');
        document.getElementById('card-form').reset();
      } catch (error) {
        const errorMessage = error.response?.data?.error || 'âŒ Erro ao adicionar cartÃ£o';
        showFeedback(errorMessage, 'bg-red-100 text-red-700');
        debug.error(`Erro ao adicionar cartÃ£o: ${errorMessage}`);
      }
    });

    document.getElementById('price-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const price = {
        nivel: document.getElementById('price-level').value,
        price: parseFloat(document.getElementById('price-value').value),
        paymentLink: document.getElementById('price-payment-link').value,
      };
      if (!price.nivel || !price.price || !price.paymentLink) {
        showFeedback('âŒ Todos os campos sÃ£o obrigatÃ³rios', 'bg-red-100 text-red-700');
        debug.error('ValidaÃ§Ã£o de preÃ§o falhou');
        return;
      }
      try {
        showFeedback('â³ Adicionando preÃ§o...', 'bg-blue-100 text-blue-700');
        debug.log('Enviando requisiÃ§Ã£o para adicionar preÃ§o');
        await axios.post('/api/cardprices', price, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        showFeedback('âœ… PreÃ§o adicionado!', 'bg-green-100 text-green-700');
        debug.log('PreÃ§o adicionado com sucesso');
        document.getElementById('price-form').reset();
      } catch (error) {
        const errorMessage = error.response?.data?.error || 'âŒ Erro ao adicionar preÃ§o';
        showFeedback(errorMessage, 'bg-red-100 text-red-700');
        debug.error(`Erro ao adicionar preÃ§o: ${errorMessage}`);
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }

    function showFeedback(message, classes) {
      feedback.classList.remove('hidden');
      feedback.textContent = message;
      feedback.className = `p-4 mb-4 rounded-lg text-sm ${classes}`;
    }

    loadUsers();
  </script>
