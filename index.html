<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGAN CC's - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center text-gray-100 bg-gray-900">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">LOGAN CC's</h1>
    <div id="login-form">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <div class="mb-4">
        <label for="login-username" class="block text-sm font-medium mb-1">Usuário</label>
        <input id="login-username" type="text" class="w-full py-2 px-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu usuário" oninput="restrictInput(this)">
      </div>
      <div class="mb-6">
        <label for="login-password" class="block text-sm font-medium mb-1">Senha</label>
        <input id="login-password" type="password" class="w-full py-2 px-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha">
      </div>
      <p id="login-error" class="text-red-500 text-sm hidden" role="alert"></p>
      <button onclick="login()" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white mb-4">Entrar</button>
      <p class="text-center text-sm">Não tem uma conta? <a href="#" onclick="showRegisterForm()" class="text-blue-400 hover:underline">Registre-se</a></p>
    </div>
    <div id="register-form" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Registro</h2>
      <div class="mb-4">
        <label for="register-username" class="block text-sm font-medium mb-1">Usuário</label>
        <input id="register-username" type="text" class="w-full py-2 px-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escolha um usuário" oninput="restrictInput(this)">
      </div>
      <div class="mb-6">
        <label for="register-password" class="block text-sm font-medium mb-1">Senha</label>
        <input id="register-password" type="password" class="w-full py-2 px-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escolha uma senha">
      </div>
      <p id="register-error" class="text-red-500 text-sm hidden" role="alert"></p>
      <button onclick="register()" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white mb-4">Registrar</button>
      <p class="text-center text-sm">Já tem uma conta? <a href="#" onclick="showLoginForm()" class="text-blue-400 hover:underline">Faça login</a></p>
    </div>
  </div>
  <script src="/utils.js"></script>
  <script>
    function showRegisterForm() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('login-error').classList.add('hidden');
      document.getElementById('login-username').value = '';
      document.getElementById('login-password').value = '';
    }

    function showLoginForm() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-error').classList.add('hidden');
      document.getElementById('register-username').value = '';
      document.getElementById('register-password').value = '';
    }

    async function register() {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;
      const errorDiv = document.getElementById('register-error');
      errorDiv.classList.add('hidden');
      if (!username || username.length < 3 || username.length > 20) {
        errorDiv.textContent = 'Usuário: 3-20 caracteres alfanuméricos';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (!/^[a-zA-Z0-9]+$/.test(username)) {
        errorDiv.textContent = 'Usuário: apenas letras e números';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (!password || password.length < 6) {
        errorDiv.textContent = 'Senha: mínimo 6 caracteres';
        errorDiv.classList.remove('hidden');
        return;
      }
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (!response.ok) {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove('hidden');
          return;
        }
        alert('Registro bem-sucedido! Faça login.');
        showLoginForm();
      } catch (err) {
        errorDiv.textContent = 'Erro ao registrar.';
        errorDiv.classList.remove('hidden');
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.classList.add('hidden');
      if (!username || !password) {
        errorDiv.textContent = 'Preencha usuário e senha';
        errorDiv.classList.remove('hidden');
        return;
      }
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (!response.ok) {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove('hidden');
          return;
        }
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username);
        const redirect = data.is_admin ? '/dashboard' : '/shop';
        window.location.href = redirect;
      } catch (err) {
        errorDiv.textContent = 'Erro ao logar.';
        errorDiv.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
