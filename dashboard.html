<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <style>
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 320px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error {
            background: #ef4444;
        }
        .notification-success {
            background: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }
        th {
            background: #1f2937;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tbody tr:hover {
            background: #374151;
        }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <header class="bg-gray-800 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-tachometer-alt mr-2" aria-hidden="true"></i> LOGAN CC's - Dashboard
        </h1>
        <div class="flex items-center space-x-4">
            <span id="userBalance" class="text-gray-300 flex items-center" aria-label="Saldo do usuário">
                <i class="fas fa-wallet mr-1" aria-hidden="true"></i> Saldo: Carregando...
            </span>
            <button type="button" id="shopButton" class="text-gray-300 hover:text-green-500 flex items-center" aria-label="Ir para a loja">
                <i class="fas fa-store mr-2" aria-hidden="true"></i> Loja
            </button>
            <button type="button" id="logoutButton" class="text-gray-300 hover:text-red-500 flex items-center" aria-label="Sair">
                <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i> Sair
            </button>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold text-green-500 mb-4 flex items-center">
                <i class="fas fa-users mr-2" aria-hidden="true"></i> Usuários
            </h2>
            <div id="usersLoader" class="text-gray-500 text-center p-4 hidden" aria-hidden="true">
                <i class="fas fa-spinner fa-2x animate-spin mr-2"></i> Carregando usuários...
            </div>
            <div id="usersError" class="text-red-600 text-sm mt-2 hidden" role="alert"></div>
            <div class="table-container">
                <table id="usersTable" aria-describedby="usersTableDescription">
                    <caption id="usersTableDescription" class="sr-only">Tabela de usuários registrados</caption>
                    <thead>
                        <tr>
                            <th scope="col">Usuário</th>
                            <th scope="col">Saldo</th>
                            <th scope="col">Admin</th>
                            <th scope="col">Criado em</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-green-500 mb-4 flex items-center">
                <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> Cartões
            </h2>
            <div id="cardsLoader" class="text-gray-500 text-center p-4 hidden" aria-hidden="true">
                <i class="fas fa-spinner fa-2x animate-spin mr-2"></i> Carregando cartões...
            </div>
            <div id="cardsError" class="text-red-600 text-sm mt-2 hidden" role="alert"></div>
            <div class="table-container">
                <table id="cardsTable" aria-describedby="cardsTableDescription">
                    <caption id="cardsTableDescription" class="sr-only">Tabela de cartões disponíveis</caption>
                    <thead>
                        <tr>
                            <th scope="col">Número</th>
                            <th scope="col">Bandeira</th>
                            <th scope="col">Banco</th>
                            <th scope="col">Nível</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Adquirido</th>
                        </tr>
                    </thead>
                    <tbody id="cardsTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="debug" class="fixed bottom-4 left-4 bg-gray-900 text-white p-4 rounded-md max-w-xs text-xs overflow-y-auto max-h-40 hidden" aria-live="assertive"></div>
    <script src="debug.js"></script>
    <script src="utils.js"></script>
    <script>
        if (typeof fetchWithTimeout === 'undefined') {
            console.error('fetchWithTimeout não definido. Verifique utils.js.');
            showNotification('Erro ao carregar dependências.', true);
        }

        async function loadUserData() {
            Debug.log('Carregando dados do usuário');
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showNotification('Usuário não autenticado. Faça login.', true);
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }
            try {
                const res = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`);
                const text = await res.text();
                Debug.log(`Resposta /api/user: Status ${res.status}`, { response: text });
                let user;
                try {
                    user = JSON.parse(text);
                } catch {
                    throw new Error(`Resposta inválida: formato não JSON (${text.slice(0, 100)}...)`);
                }
                if (!res.ok) {
                    throw new Error(user.error || `Erro ao carregar dados (Status: ${res.status})`);
                }
                document.getElementById('userBalance').innerHTML = `<i class="fas fa-wallet mr-1"></i> Saldo: ${formatCurrency(user.balance)}`;
                if (!user.is_admin) {
                    showNotification('Acesso restrito a administradores.', true);
                    setTimeout(() => window.location.href = 'shop.html', 1000);
                }
            } catch (err) {
                Debug.error('Erro ao carregar dados do usuário', { error: err.message });
                showNotification(`Erro: ${err.message}`, true);
                localStorage.clear();
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        }

        async function loadUsers() {
            Debug.log('Carregando usuários');
            const usersTableBody = document.getElementById('usersTableBody');
            const usersLoader = document.getElementById('usersLoader');
            const usersError = document.getElementById('usersError');
            usersLoader.classList.remove('hidden');
            usersError.classList.add('hidden');
            try {
                const userId = localStorage.getItem('userId');
                const res = await fetchWithTimeout(`/api/users?userId=${encodeURIComponent(userId)}`);
                const text = await res.text();
                Debug.log(`Resposta /api/users: Status ${res.status}`, { response: text });
                let users;
                try {
                    users = JSON.parse(text);
                } catch {
                    throw new Error(`Resposta inválida: formato não JSON (${text.slice(0, 100)}...)`);
                }
                if (!res.ok) {
                    throw new Error(users.error || `Erro ao carregar usuários (Status: ${res.status})`);
                }
                usersTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${DOMPurify.sanitize(user.username)}</td>
                        <td>${formatCurrency(user.balance)}</td>
                        <td>${user.is_admin ? 'Sim' : 'Não'}</td>
                        <td>${formatDate(user.created_at)}</td>
                    `;
                    usersTableBody.appendChild(row);
                });
            } catch (err) {
                Debug.error('Erro ao carregar usuários', { error: err.message });
                usersError.textContent = err.message;
                usersError.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                usersLoader.classList.add('hidden');
            }
        }

        async function loadCards() {
            Debug.log('Carregando cartões');
            const cardsTableBody = document.getElementById('cardsTableBody');
            const cardsLoader = document.getElementById('cardsLoader');
            const cardsError = document.getElementById('cardsError');
            cardsLoader.classList.remove('hidden');
            cardsError.classList.add('hidden');
            try {
                const userId = localStorage.getItem('userId');
                const res = await fetchWithTimeout(`/api/cards?userId=${encodeURIComponent(userId)}`);
                const text = await res.text();
                Debug.log(`Resposta /api/cards: Status ${res.status}`, { response: text });
                let cards;
                try {
                    cards = JSON.parse(text);
                } catch {
                    throw new Error(`Resposta inválida: formato não JSON (${text.slice(0, 100)}...)`);
                }
                if (!res.ok) {
                    throw new Error(cards.error || `Erro ao carregar cartões (Status: ${res.status})`);
                }
                cardsTableBody.innerHTML = '';
                cards.forEach(card => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${DOMPurify.sanitize(card.numero)}</td>
                        <td>${DOMPurify.sanitize(card.bandeira)}</td>
                        <td>${DOMPurify.sanitize(card.banco)}</td>
                        <td>${DOMPurify.sanitize(card.nivel)}</td>
                        <td>${formatCurrency(card.price)}</td>
                        <td>${card.acquired ? 'Sim' : 'Não'}</td>
                    `;
                    cardsTableBody.appendChild(row);
                });
            } catch (err) {
                Debug.error('Erro ao carregar cartões', { error: err.message });
                cardsError.textContent = err.message;
                cardsError.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                cardsLoader.classList.add('hidden');
            }
        }

        function setupEventListeners() {
            Debug.log('Configurando event listeners');
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('shopButton').addEventListener('click', () => {
                window.location.href = 'shop.html';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            Debug.log('DOM carregado');
            if (!localStorage.getItem('userId')) {
                showNotification('Usuário não autenticado. Faça login.', true);
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }
            setupEventListeners();
            loadUserData();
            loadUsers();
            loadCards();
        });
    </script>
</body>
</html>
