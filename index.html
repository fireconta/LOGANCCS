<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê LoganCCS - Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/heroicons/2.0.18/dist/heroicons.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #1a237e, #1565c0); }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
    .tab { cursor: pointer; transition: background-color 0.3s ease; }
    .tab.active { background-color: #1565c0; color: white; }
    .btn { transition: background-color 0.3s ease; }
    .btn:hover { background-color: #1e40af; }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out; }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl card max-w-md w-full p-8">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">üîê LoganCCS</h1>
    <div class="flex justify-center gap-4 mb-6">
      <button id="login-tab" class="tab px-4 py-2 rounded-md bg-blue-900 text-white active flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14"></path>
        </svg>
        Login
      </button>
      <button id="register-tab" class="tab px-4 py-2 rounded-md bg-gray-200 text-gray-700 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        Registro
      </button>
    </div>
    <div id="feedback" class="hidden p-4 mb-4 rounded-lg text-sm"></div>
    <div id="login-form-container">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Usu√°rio
          </label>
          <input id="login-username" type="text" required minlength="3" pattern="[A-Za-z0-9]+" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" aria-label="Nome de usu√°rio" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 2-4 2-4 2 .896 2 2zm0 0c0-1.104.896-2 2-2s2 .896 2 2-2 4-2 4-2-.896-2-2z"></path>
            </svg>
            Senha
          </label>
          <input id="login-password" type="password" required minlength="6" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" aria-label="Senha" />
        </div>
        <button type="submit" class="btn w-full bg-blue-900 text-white p-3 rounded-md hover:bg-blue-800 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14"></path>
          </svg>
          Entrar
        </button>
      </form>
      <p class="text-center text-sm mt-4">N√£o tem uma conta? <a href="#" id="to-register" class="text-blue-900 hover:underline">Registre-se</a></p>
    </div>
    <div id="register-form-container" class="hidden">
      <form id="register-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Usu√°rio
          </label>
          <input id="register-username" type="text" required minlength="3" pattern="[A-Za-z0-9]+" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" aria-label="Nome de usu√°rio" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 2-4 2-4 2 .896 2 2zm0 0c0-1.104.896-2 2-2s2 .896 2 2-2 4-2 4-2-.896-2-2z"></path>
            </svg>
            Senha
          </label>
          <input id="register-password" type="password" required minlength="6" pattern="(?=.*[A-Z])(?=.*[0-9]).{6,}" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" aria-label="Senha" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 2-4 2-4 2 .896 2 2zm0 0c0-1.104.896-2 2-2s2 .896 2 2-2 4-2 4-2-.896-2-2z"></path>
            </svg>
            Confirmar Senha
          </label>
          <input id="register-confirm-password" type="password" required minlength="6" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" aria-label="Confirmar senha" />
        </div>
        <button type="submit" class="btn w-full bg-blue-900 text-white p-3 rounded-md hover:bg-blue-800 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          Registrar
        </button>
      </form>
      <p class="text-center text-sm mt-4">J√° tem uma conta? <a href="#" id="to-login" class="text-blue-900 hover:underline">Fa√ßa login</a></p>
    </div>
    <div id="debug-panel" class="mt-6 p-4 bg-gray-100 rounded-lg">
      <h2 class="text-lg font-semibold">üêû Depura√ß√£o</h2>
      <div id="debug-messages" class="mt-2 text-sm"></div>
    </div>
  </div>
  <script src="/utils.js" defer></script>
  <script src="/debug.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const isDebugEnabled = process.env.NODE_ENV !== 'production';
      if (isDebugEnabled) {
        debug.init('debug-messages', true);
        debug.log('Inicializando index.html');
        await checkMongoDB();
      }

      function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('#login-form-container, #register-form-container').forEach(c => c.classList.add('hidden'));
        document.getElementById(`${tab}-tab`).classList.add('active');
        document.getElementById(`${tab}-form-container`).classList.remove('hidden');
        document.getElementById('feedback').classList.add('hidden');
      }

      async function checkMongoDB() {
        try {
          debug.log('Verificando conex√£o com MongoDB...');
          const response = await fetch('/api/app-function/check-db');
          const data = await response.json();
          debug.log(`Conex√£o com MongoDB: ${data.status}`);
          debug.log(`Cole√ß√µes dispon√≠veis: ${data.collections.join(', ')}`);
        } catch (error) {
          debug.error(`Erro ao verificar MongoDB: ${error.message}`);
        }
      }

      async function handleLogin(event) {
        event.preventDefault();
        const username = DOMPurify.sanitize(document.getElementById('login-username').value.trim());
        const password = document.getElementById('login-password').value;
        if (!utils.validateUsername(username) || !utils.validatePassword(password)) {
          showFeedback('‚ùå Usu√°rio deve ter no m√≠nimo 3 caracteres alfanum√©ricos e senha 6 caracteres com letra mai√∫scula e n√∫mero', 'bg-red-100', 'text-red-700');
          if (isDebugEnabled) debug.error('Valida√ß√£o de login falhou');
          return;
        }
        try {
          showFeedback('‚è≥ Fazendo login...', 'bg-blue-100', 'text-blue-700');
          if (isDebugEnabled) debug.log(`Enviando requisi√ß√£o de login para usu√°rio: ${username}`);
          const response = await fetch('/api/app-function/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await response.json();
          if (!response.ok) {
            showFeedback(`‚ùå Erro ${response.status}: ${data.error || 'Erro na API'}`, 'bg-red-100', 'text-red-700');
            if (isDebugEnabled) debug.error(`Erro na API /login: Status ${response.status}, Resposta: ${JSON.stringify(data)}`);
            return;
          }
          if (data.token) {
            localStorage.setItem('token', data.token);
            showFeedback('‚úÖ Login realizado! Redirecionando...', 'bg-green-100', 'text-green-700');
            if (isDebugEnabled) debug.log(`Login bem-sucedido para usu√°rio: ${username}, token salvo`);
            setTimeout(() => window.location.href = data.isAdmin ? '/dashboard.html' : '/shop.html', 1000);
          } else {
            showFeedback(`‚ùå ${data.error || 'Credenciais inv√°lidas'}`, 'bg-red-100', 'text-red-700');
            if (isDebugEnabled) debug.error(`Erro no login: ${data.error || 'Credenciais inv√°lidas'}`);
          }
        } catch (error) {
          showFeedback('‚ùå Erro ao conectar ao servidor', 'bg-red-100', 'text-red-700');
          if (isDebugEnabled) debug.error(`Erro ao conectar ao servidor: ${error.message}`);
        }
      }

      async function handleRegister(event) {
        event.preventDefault();
        const username = DOMPurify.sanitize(document.getElementById('register-username').value.trim());
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm-password').value;
        if (!utils.validateUsername(username) || !utils.validatePassword(password)) {
          showFeedback('‚ùå Usu√°rio deve ter no m√≠nimo 3 caracteres alfanum√©ricos e senha 6 caracteres com letra mai√∫scula e n√∫mero', 'bg-red-100', 'text-red-700');
          if (isDebugEnabled) debug.error('Valida√ß√£o de registro falhou');
          return;
        }
        if (password !== confirmPassword) {
          showFeedback('‚ùå As senhas n√£o coincidem', 'bg-red-100', 'text-red-700');
          if (isDebugEnabled) debug.error('Senhas n√£o coincidem');
          return;
        }
        try {
          showFeedback('‚è≥ Registrando...', 'bg-blue-100', 'text-blue-700');
          if (isDebugEnabled) debug.log(`Enviando requisi√ß√£o de registro para usu√°rio: ${username}`);
          const response = await fetch('/api/app-function/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await response.json();
          if (!response.ok) {
            showFeedback(`‚ùå Erro ${response.status}: ${data.error || 'Erro na API'}`, 'bg-red-100', 'text-red-700');
            if (isDebugEnabled) debug.error(`Erro na API /register: Status ${response.status}, Resposta: ${JSON.stringify(data)}`);
            return;
          }
          if (data.success) {
            showFeedback('‚úÖ Registro bem-sucedido! Fa√ßa login.', 'bg-green-100', 'text-green-700');
            if (isDebugEnabled) debug.log(`Registro bem-sucedido para usu√°rio: ${username}`);
            switchTab('login');
          } else {
            showFeedback(`‚ùå ${data.error || 'Erro ao registrar usu√°rio'}`, 'bg-red-100', 'text-red-700');
            if (isDebugEnabled) debug.error(`Erro no registro: ${data.error || 'Erro desconhecido'}`);
          }
        } catch (error) {
          showFeedback('‚ùå Erro ao conectar ao servidor', 'bg-red-100', 'text-red-700');
          if (isDebugEnabled) debug.error(`Erro ao conectar ao servidor: ${error.message}`);
        }
      }

      function showFeedback(message, bgColor, textColor) {
        const feedback = document.getElementById('feedback');
        feedback.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700', 'bg-green-100', 'text-green-700');
        feedback.classList.add(bgColor, textColor);
        feedback.textContent = message;
        feedback.classList.add('animate-fade-in');
      }

      document.getElementById('login-tab').addEventListener('click', () => switchTab('login'));
      document.getElementById('register-tab').addEventListener('click', () => switchTab('register'));
      document.getElementById('to-register').addEventListener('click', () => switchTab('register'));
      document.getElementById('to-login').addEventListener('click', () => switchTab('login'));
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('register-form').addEventListener('submit', handleRegister);
    });
  </script>
</body>
</html>
