[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { "Path": ["/index.html", "/dashboard.html", "/shop.html"] }

[build]
  command = "npm install"
  publish = "."

[functions]
  external_node_modules = ["express", "mongoose", "serverless-http", "bcryptjs", "express-validator", "cors", "debug"]

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://loganccs.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
