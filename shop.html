<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - LOGAN CC's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        body.light {
            background: #f3f4f6;
            color: #1f2937;
        }
        body.light .bg-gray-900 { background: #f3f4f6; }
        body.light .bg-gray-800 { background: #e5e7eb; }
        body.light .text-gray-100 { color: #1f2937; }
        body.light .text-gray-300 { color: #4b5563; }
        body.light .bg-gray-700 { background: #d1d5db; }
        body.light .border-gray-600 { border-color: #9ca3af; }
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 340px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        body.light .notification { background: #4b5563; color: white; }
        body.light .notification-error { background: #f87171; }
        body.light .notification-success { background: #34d399; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .card-item {
            position: relative;
            padding: 1.5rem;
            border-radius: 1rem;
            height: 220px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .card-classic { background: linear-gradient(135deg, #6b7280, #374151); }
        .card-gold { background: linear-gradient(135deg, #facc15, #ca8a04); color: #1f2937; }
        .card-platinum { background: linear-gradient(135deg, #e5e7eb, #9ca3af); color: #1f2937; }
        .card-black { background: linear-gradient(135deg, #111827, #1f2937); }
        .card-business { background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .card-infinite { background: linear-gradient(135deg, #8b5cf6, #5b21b6); }
        .card-custom { background: linear-gradient(135deg, #4b5563, #374151); }
        .card-content { display: flex; flex-direction: column; height: 100%; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .card-brand, .card-bank { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .card-number { font-family: monospace; letter-spacing: 2px; font-size: 0.9rem; margin-top: 0.5rem; }
        .card-details { margin-top: auto; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .card-buy {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .card-buy:hover { background: #059669; }
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(31, 41, 55, 0.9);
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        body.light .filter-section { background: #e5e7eb; }
        .filter-section select, .filter-section input {
            min-width: 160px;
            padding: 0.5rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
            color: white;
            transition: border-color 0.2s;
        }
        body.light .filter-section select, body.light .filter-section input {
            background: #d1d5db;
            color: #1f2937;
            border-color: #9ca3af;
        }
        .filter-section select:focus, .filter-section input:focus {
            border-color: #10b981;
            outline: none;
        }
        .no-results {
            text-align: center;
            padding: 2rem;
            background: #1f2937;
            border-radius: 0.5rem;
            color: #f59e0b;
        }
        body.light .no-results { background: #e5e7eb; color: #b45309; }
        .brand-icon, .bank-icon { font-size: 1.25rem; }
        .filter-icon { margin-right: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader" aria-hidden="true"><div class="spinner"></div></div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <nav class="navbar sticky top-0 z-50 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> LOGAN CC's - Loja
        </h1>
        <div class="flex items-center space-x-4">
            <span id="usernameDisplay" class="text-gray-300 hover:text-green-500 flex items-center" aria-live="polite">
                <i class="fas fa-user mr-2"></i> Carregando...
            </span>
            <a href="/shop.html" class="text-gray-300 hover:text-green-500 flex items-center" aria-current="page">
                <i class="fas fa-store mr-1"></i> Loja
            </a>
            <a id="dashboardLink" href="/dashboard.html" class="text-gray-300 hover:text-green-500 flex items-center hidden" aria-label="Painel Admin">
                <i class="fas fa-tachometer-alt mr-1"></i> Painel Admin
            </a>
            <button id="logoutButton" class="text-gray-300 hover:text-green-500 flex items-center" aria-label="Sair">
                <i class="fas fa-sign-out-alt mr-1"></i> Sair
            </button>
            <button id="themeToggle" class="text-gray-300 hover:text-green-500" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <section>
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-credit-card mr-2"></i> Cartões Disponíveis
                </h2>
                <div class="flex items-center space-x-4">
                    <span id="userBalance" class="text-gray-300 flex items-center" aria-live="polite">
                        <i class="fas fa-wallet mr-1"></i> Saldo: Carregando...
                    </span>
                </div>
            </div>
            <div class="filter-section mb-6">
                <div class="relative">
                    <i class="fas fa-search filter-icon absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="cardSearch" class="pl-10 p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" placeholder="Buscar por nível ou número" oninput="debounceFilterCards(this.value, 300)" aria-label="Buscar cartões">
                </div>
                <div class="relative">
                    <i class="fas fa-filter filter-icon absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <select id="levelFilter" class="pl-10 p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por nível">
                        <option value="">Todos os Níveis</option>
                    </select>
                </div>
                <div class="relative">
                    <i class="fas fa-credit-card filter-icon absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <select id="brandFilter" class="pl-10 p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por bandeira">
                        <option value="">Todas as Bandeiras</option>
                    </select>
                </div>
                <div class="relative">
                    <i class="fas fa-university filter-icon absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <select id="bankFilter" class="pl-10 p-2 bg-gray-700 border-b border-gray-600 rounded focus:ring-green-500 focus:border-green-500" onchange="applyFilters()" aria-label="Filtrar por banco">
                        <option value="">Todos os Bancos</option>
                    </select>
                </div>
                <button onclick="clearFilters()" class="py-2 px-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center" aria-label="Limpar filtros">
                    <i class="fas fa-times mr-2"></i> Limpar Filtros
                </button>
            </div>
            <div id="cardsGrid" class="card-grid" aria-live="polite"></div>
        </section>
    </main>
    <script src="/debug.js"></script>
    <script src="/utils.js"></script>
    <script>
        let allCards = [];
        let allPrices = [];
        let debounceTimeout;

        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function formatCardNumber(numero) {
            return numero.replace(/(\d{4})(\d{2})(\d{6})(\d{4})/, '$1 $2** **** ****');
        }

        function maskCvv(cvv) {
            return '*'.repeat(cvv.length);
        }

        function maskExpiry(dataValidade) {
            return '**/**';
        }

        function getBrandIcon(bandeira) {
            const brandIcons = {
                'visa': 'fa-cc-visa',
                'mastercard': 'fa-cc-mastercard',
                'amex': 'fa-cc-amex',
                'elo': 'fa-credit-card',
                'maestro': 'fa-credit-card',
                'discover': 'fa-cc-discover'
            };
            const key = bandeira.toLowerCase();
            return `<i class="fas ${brandIcons[key] || 'fa-credit-card'} brand-icon"></i>`;
        }

        function getBankIcon(banco) {
            return `<i class="fas fa-university bank-icon"></i>`;
        }

        async function checkEnvironment() {
            try {
                const response = await fetchWithTimeout('/api/check-env', {}, 5000);
                const data = await response.json();
                if (!response.ok) {
                    showNotification(`Erro na configuração do servidor: ${data.error || 'Desconhecido'}. Contate o suporte.`, true);
                    return false;
                }
                if (!data.mongodbConnected) {
                    showNotification('Falha na conexão com o banco de dados. Tente novamente mais tarde.', true);
                    return false;
                }
                if (!data.collections.cards.exists || !data.collections.cardPrices.exists) {
                    showNotification('Nenhum dado disponível. Contate o administrador para adicionar cartões ou preços.', true);
                    return false;
                }
                return true;
            } catch (err) {
                showNotification(`Erro ao verificar servidor: ${err.message}. Tente novamente.`, true);
                return false;
            }
        }

        async function checkAuth() {
            const userId = localStorage.getItem('userId');
            const storedUsername = localStorage.getItem('username');
            if (!userId) {
                showNotification('Usuário não autenticado. Redirecionando para login...', true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
            try {
                const response = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`, {}, 5000);
                const data = await response.json();
                if (!response.ok) {
                    showNotification('Erro ao verificar autenticação. Redirecionando...', true);
                    setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                    return false;
                }
                document.getElementById('userBalance').textContent = `Saldo: ${formatCurrency(data.balance)}`;
                document.getElementById('usernameDisplay').innerHTML = `<i class="fas fa-user mr-2"></i> ${DOMPurify.sanitize(data.username || storedUsername || 'Usuário')}`;
                if (data.isAdmin) {
                    document.getElementById('dashboardLink').classList.remove('hidden');
                }
                return true;
            } catch (err) {
                showNotification(`Erro de conexão: ${err.message}. Redirecionando...`, true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
        }

        async function loadCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const userId = localStorage.getItem('userId');
                const [cardsResponse, pricesResponse] = await Promise.all([
                    fetchWithTimeout(`/api/get-cards?userId=${encodeURIComponent(userId)}`, {}, 5000),
                    fetchWithTimeout(`/api/get-card-prices?userId=${encodeURIComponent(userId)}`, {}, 5000)
                ]);
                const cardsData = await cardsResponse.json();
                const pricesData = await pricesResponse.json();
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!cardsResponse.ok) {
                    throw new Error(cardsData.error || 'Erro ao carregar cartões');
                }
                if (!pricesResponse.ok) {
                    throw new Error(pricesData.error || 'Erro ao carregar preços');
                }
                if (!Array.isArray(cardsData)) {
                    throw new Error('Resposta de cartões não é um array');
                }
                if (!Array.isArray(pricesData)) {
                    throw new Error('Resposta de preços não é um array');
                }
                allCards = cardsData;
                allPrices = pricesData;
                if (allCards.length === 0) {
                    cardsGrid.innerHTML = '<p class="no-results"><i class="fas fa-exclamation-triangle mr-2"></i> Nenhum cartão disponível no momento. Contate o administrador.</p>';
                    showNotification('Nenhum cartão disponível. Verifique a coleção cards ou contate o administrador.', true);
                    return;
                }
                if (allPrices.length === 0) {
                    cardsGrid.innerHTML = '<p class="no-results"><i class="fas fa-exclamation-triangle mr-2"></i> Nenhum preço disponível. Contate o administrador para adicionar preços.</p>';
                    showNotification('Nenhum preço disponível. Contate o administrador.', true);
                    return;
                }
                const missingPrices = allCards.filter(card => !allPrices.some(price => price.nivel === card.nivel));
                if (missingPrices.length > 0) {
                    showNotification(`Alguns cartões não têm preços associados: ${missingPrices.map(c => c.nivel).join(', ')}. Contate o administrador.`, true);
                }
                populateFilters();
                applyFilters();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                cardsGrid.innerHTML = `<p class="no-results"><i class="fas fa-exclamation-circle mr-2"></i> Erro ao carregar cartões: ${DOMPurify.sanitize(err.message)}. Tente novamente ou contate o suporte.</p>`;
                showNotification(`Erro ao carregar cartões: ${err.message}. Verifique sua conexão ou contate o suporte.`, true);
            }
        }

        function populateFilters() {
            const levelFilter = document.getElementById('levelFilter');
            const brandFilter = document.getElementById('brandFilter');
            const bankFilter = document.getElementById('bankFilter');
            const levels = [...new Set(allCards.map(card => card.nivel))].sort();
            const brands = [...new Set(allCards.map(card => card.bandeira))].sort();
            const banks = [...new Set(allCards.map(card => card.banco))].sort();

            levelFilter.innerHTML = '<option value=""><i class="fas fa-filter mr-1"></i> Todos os Níveis</option>' + 
                levels.map(level => `<option value="${DOMPurify.sanitize(level)}">${DOMPurify.sanitize(level)}</option>`).join('');
            brandFilter.innerHTML = '<option value=""><i class="fas fa-credit-card mr-1"></i> Todas as Bandeiras</option>' + 
                brands.map(brand => `<option value="${DOMPurify.sanitize(brand)}">${DOMPurify.sanitize(brand)}</option>`).join('');
            bankFilter.innerHTML = '<option value=""><i class="fas fa-university mr-1"></i> Todos os Bancos</option>' + 
                banks.map(bank => `<option value="${DOMPurify.sanitize(bank)}">${DOMPurify.sanitize(bank)}</option>`).join('');

            const savedFilters = JSON.parse(localStorage.getItem('cardFilters') || '{}');
            if (savedFilters.level) levelFilter.value = savedFilters.level;
            if (savedFilters.brand) brandFilter.value = savedFilters.brand;
            if (savedFilters.bank) bankFilter.value = savedFilters.bank;
            if (savedFilters.search) document.getElementById('cardSearch').value = savedFilters.search;
        }

        function applyFilters() {
            const searchQuery = document.getElementById('cardSearch').value.trim().toLowerCase();
            const levelFilter = document.getElementById('levelFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const bankFilter = document.getElementById('bankFilter').value;

            const filters = { search: searchQuery, level: levelFilter, brand: brandFilter, bank: bankFilter };
            localStorage.setItem('cardFilters', JSON.stringify(filters));

            const filteredCards = allCards.filter(card => {
                const matchesSearch = !searchQuery ||
                    card.nivel.toLowerCase().includes(searchQuery) ||
                    card.numero.includes(searchQuery) ||
                    card.bandeira.toLowerCase().includes(searchQuery) ||
                    card.banco.toLowerCase().includes(searchQuery);
                const matchesLevel = !levelFilter || card.nivel === levelFilter;
                const matchesBrand = !brandFilter || card.bandeira === brandFilter;
                const matchesBank = !bankFilter || card.banco === bankFilter;
                return matchesSearch && matchesLevel && matchesBrand && matchesBank;
            });

            renderCards(filteredCards, allPrices);
        }

        const debounceFilterCards = debounce((query) => {
            document.getElementById('cardSearch').value = query;
            applyFilters();
        }, 300);

        function clearFilters() {
            document.getElementById('cardSearch').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('bankFilter').value = '';
            localStorage.removeItem('cardFilters');
            applyFilters();
            document.getElementById('cardSearch').focus();
        }

        function renderCards(cards, prices) {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';
            if (cards.length === 0) {
                cardsGrid.innerHTML = '<p class="no-results"><i class="fas fa-exclamation-triangle mr-2"></i> Nenhum cartão encontrado para os filtros aplicados.</p>';
                return;
            }
            const priceMap = new Map(prices.map(p => [p.nivel, p.price]));
            const knownCards = ['classic', 'gold', 'platinum', 'black', 'business', 'infinite'];
            cards.forEach(card => {
                if (!card.nivel || !card.numero || !card.dataValidade || !card.cvv || !card.bin || !card.bandeira || !card.banco) {
                    return;
                }
                const price = priceMap.get(card.nivel);
                if (price === undefined) {
                    return;
                }
                const cardClass = knownCards.includes(card.nivel.toLowerCase()) ? `card-${card.nivel.toLowerCase()}` : 'card-custom';
                const cardDiv = document.createElement('div');
                cardDiv.className = `card-item ${cardClass}`;
                cardDiv.setAttribute('role', 'article');
                cardDiv.setAttribute('aria-label', `Cartão ${card.nivel}`);
                cardDiv.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-brand">${getBrandIcon(card.bandeira)} ${DOMPurify.sanitize(card.bandeira)}</p>
                            <p class="card-bank">${getBankIcon(card.banco)} ${DOMPurify.sanitize(card.banco)}</p>
                        </div>
                        <p class="text-lg font-semibold mt-1">${DOMPurify.sanitize(card.nivel)}</p>
                        <p class="card-number">${formatCardNumber(DOMPurify.sanitize(card.numero))}</p>
                        <div class="card-details">
                            <div>
                                <p><i class="fas fa-calendar-alt mr-1"></i> Validade: ${maskExpiry(DOMPurify.sanitize(card.dataValidade))}</p>
                                <p><i class="fas fa-lock mr-1"></i> CVV: ${maskCvv(DOMPurify.sanitize(card.cvv))}</p>
                            </div>
                        </div>
                        <button onclick="buyCard('${DOMPurify.sanitize(card.nivel)}')" class="card-buy text-white flex items-center" aria-label="Comprar cartão ${card.nivel}">
                            <i class="fas fa-shopping-cart mr-1"></i> Comprar (${formatCurrency(price)})
                        </button>
                    </div>
                `;
                cardsGrid.appendChild(cardDiv);
            });
        }

        async function buyCard(cardName) {
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const response = await fetchWithTimeout(`/api/buy-card?userId=${encodeURIComponent(localStorage.getItem('userId'))}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nivel: cardName })
                }, 5000);
                const data = await response.json();
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao comprar cartão');
                }
                showNotification(`Cartão ${cardName} comprado com sucesso!`, false);
                document.getElementById('userBalance').textContent = `Saldo: ${formatCurrency(data.newBalance)}`;
                await loadCards();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                showNotification(`Erro: ${err.message}. Tente novamente ou contate o suporte.`, true);
            }
        }

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            showNotification('Logout realizado com sucesso!', false);
            setTimeout(() => { window.location.href = '/index.html'; }, 1000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            document.getElementById('themeToggle').innerHTML = `<i class="fas fa-${isLight ? 'sun' : 'moon'}"></i>`;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('logoutButton').addEventListener('click', logout);
            const envValid = await checkEnvironment();
            if (envValid && await checkAuth()) {
                await loadCards();
            }
        });
    </script>
</body>
</html>
