<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease, transform 0.3s ease;
            opacity: 1;
            min-width: 200px;
            max-width: 90%;
            z-index: 10000;
            transform: translateY(0);
        }
        .notification.bg-red-600 { background-color: #dc2626; }
        .notification.bg-green-600 { background-color: #16a34a; }
        .notification.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }
        #logModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            overflow: auto;
        }
        #logModal .modal-content {
            background: #1f2937;
            margin: 10% auto;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 95%;
            max-width: 600px;
        }
        #logContent {
            max-height: 300px;
            overflow-y: auto;
            background: #111827;
            padding: 1rem;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #d1d5db;
            font-size: 0.9rem;
        }
        #logContent .log { color: #d1d5db; }
        #logContent .error { color: #f87171; }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #111827;
            color: #d1d5db;
            padding: 10px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.8rem;
            z-index: 1000;
            width: 90%;
        }
        #debug .error { color: #f87171; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="notifications" class="fixed top-4 right-4 space-y-2 z-50"></div>
    <button id="logButton" class="fixed top-4 left-4 p-2 bg-blue-500 hover:bg-blue-600 rounded-md font-semibold text-sm">LOG</button>
    <div id="logModal">
        <div class="modal-content">
            <h2 class="text-lg font-bold mb-4">Logs do Sistema</h2>
            <div id="logContent"></div>
            <button id="closeLogModal" class="mt-4 p-2 bg-red-500 hover:bg-red-600 rounded-md font-semibold text-sm w-full">Fechar</button>
        </div>
    </div>
    <div id="loginContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">Login - LOGAN CC's</h2>
        <div class="space-y-3">
            <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" placeholder="Usuário" autocomplete="username">
            <input id="password" type="password" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" placeholder="Senha" autocomplete="current-password">
            <button id="loginButton" class="w-full p-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold text-sm">Entrar</button>
            <div id="loginError" class="text-red-500 text-xs mt-2 text-center hidden"></div>
            <p class="text-center text-sm mt-3">Não tem conta? <a id="toggleRegister" class="text-green-500 hover:underline cursor-pointer">Registre-se</a></p>
        </div>
    </div>
    <div id="registerContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm hidden">
        <h2 class="text-xl font-bold mb-4 text-center">Registro - LOGAN CC's</h2>
        <div class="space-y-3">
            <input id="newUsername" type="text" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" placeholder="Usuário" autocomplete="username">
            <input id="newPassword" type="password" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" placeholder="Senha" autocomplete="new-password">
            <input id="confirmPassword" type="password" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" placeholder="Confirmar Senha" autocomplete="new-password">
            <button id="registerButton" class="w-full p-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold text-sm">Registrar</button>
            <div id="registerError" class="text-red-500 text-xs mt-2 text-center hidden"></div>
            <p class="text-center text-sm mt-3">Já tem conta? <a id="toggleLogin" class="text-green-500 hover:underline cursor-pointer">Faça login</a></p>
        </div>
    </div>
    <div id="debug"></div>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        if (!window.addLog) {
            alert('Erro: script.js não carregado corretamente.');
        }

        try {
            firebase.initializeApp(window.firebaseConfig);
            window.db = firebase.firestore();
            window.addLog('Firebase inicializado.');
        } catch (err) {
            window.addLog && window.addLog(`Erro Firebase: ${err.message}`, 'error');
            alert(`Erro Firebase: ${err.message}`);
        }

        const ui = {
            showNotification(message, type = 'error') {
                window.addLog(`Notificação: ${message} (${type})`);
                const notificationsDiv = document.getElementById('notifications');
                if (!notificationsDiv) {
                    window.addLog('Div #notifications não encontrado', 'error');
                    return;
                }
                const notification = document.createElement('div');
                notification.className = `notification ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
                notification.textContent = message;
                notificationsDiv.appendChild(notification);
                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => notification.remove(), 500);
                }, window.CONFIG.NOTIFICATION_DURATION_MS);
            },

            showError(context, message) {
                window.addLog(`Erro ${context}: ${message}`, 'error');
                this.showNotification(message, 'error');
                const errorElement = document.getElementById(`${context}Error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
            },

            showSuccess(message) {
                window.addLog(`Sucesso: ${message}`);
                this.showNotification(message, 'success');
            },

            toggleLoading(buttonId, isLoading) {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.disabled = isLoading;
                    button.innerHTML = isLoading ? 'Carregando...' : (buttonId === 'loginButton' ? 'Entrar' : 'Registrar');
                }
            },

            toggleForms() {
                window.addLog('Alternando formulários');
                const loginContainer = document.getElementById('loginContainer');
                const registerContainer = document.getElementById('registerContainer');
                if (loginContainer && registerContainer) {
                    loginContainer.classList.toggle('hidden');
                    registerContainer.classList.toggle('hidden');
                    document.getElementById('loginError')?.classList.add('hidden');
                    document.getElementById('registerError')?.classList.add('hidden');
                } else {
                    window.addLog('Formulários não encontrados', 'error');
                }
            },

            updateLogModal() {
                const logContent = document.getElementById('logContent');
                if (logContent) {
                    logContent.innerHTML = window.state.logs
                        .map(log => `<div class="${log.type}">${log.timestamp} - ${log.message}</div>`)
                        .join('');
                    logContent.scrollTop = logContent.scrollHeight;
                }
            },

            showLogModal() {
                const logModal = document.getElementById('logModal');
                if (logModal) {
                    this.updateLogModal();
                    logModal.style.display = 'block';
                    window.addLog('Modal de logs aberto');
                }
            },

            hideLogModal() {
                const logModal = document.getElementById('logModal');
                if (logModal) {
                    logModal.style.display = 'none';
                    window.addLog('Modal de logs fechado');
                }
            }
        };

        const auth = {
            async login(username, password) {
                window.addLog(`Login: ${username}`);
                if (!window.utils.debounce()) {
                    ui.showError('login', 'Aguarde antes de tentar novamente.');
                    return;
                }
                if (!window.db) {
                    ui.showError('login', 'Erro de conexão com o banco.');
                    window.addLog('window.db não inicializado', 'error');
                    return;
                }
                username = window.utils.sanitizeInput(username);
                password = window.utils.sanitizeInput(password);
                if (!username || !password) {
                    ui.showError('login', 'Usuário e senha obrigatórios.');
                    return;
                }
                ui.toggleLoading('loginButton', true);
                try {
                    const userDoc = await window.db.collection('users')
                        .where('username', '==', username)
                        .get();
                    window.addLog(`Firestore: ${userDoc.size} usuário(s)`);
                    if (userDoc.empty) {
                        ui.showError('login', 'Usuário não encontrado.');
                        return;
                    }
                    const user = userDoc.docs[0].data();
                    const userId = userDoc.docs[0].id;
                    if (user.password !== password) {
                        ui.showError('login', 'Senha incorreta.');
                        return;
                    }
                    window.state.currentUser = {
                        id: userId,
                        username: user.username,
                        balance: user.balance || 0,
                        is_admin: user.is_admin || false
                    };
                    localStorage.setItem('currentUser', JSON.stringify(window.state.currentUser));
                    localStorage.setItem('sessionStart', Date.now().toString());
                    ui.showSuccess(`Bem-vindo, ${username}!`);
                    window.addLog('Login OK, redirecionando...');
                    setTimeout(() => {
                        window.location.href = 'shop.html';
                    }, 1000);
                } catch (err) {
                    window.addLog(`Erro login: ${err.message}`, 'error');
                    ui.showError('login', 'Erro ao fazer login.');
                } finally {
                    ui.toggleLoading('loginButton', false);
                }
            },

            async register(username, password, confirmPassword) {
                window.addLog(`Registro: ${username}`);
                if (!window.utils.debounce()) {
                    ui.showError('register', 'Aguarde antes de tentar novamente.');
                    return;
                }
                if (!window.db) {
                    ui.showError('register', 'Erro de conexão com o banco.');
                    window.addLog('window.db não inicializado', 'error');
                    return;
                }
                username = window.utils.sanitizeInput(username);
                password = window.utils.sanitizeInput(password);
                confirmPassword = window.utils.sanitizeInput(confirmPassword);
                if (!username || !password || !confirmPassword) {
                    ui.showError('register', 'Todos os campos obrigatórios.');
                    return;
                }
                if (password !== confirmPassword) {
                    ui.showError('register', 'Senhas não coincidem.');
                    return;
                }
                if (username.length < 3 || !/^[a-zA-Z0-9]+$/.test(username)) {
                    ui.showError('register', 'Usuário: 3+ caracteres alfanuméricos.');
                    return;
                }
                if (password.length < 6) {
                    ui.showError('register', 'Senha: 6+ caracteres.');
                    return;
                }
                ui.toggleLoading('registerButton', true);
                try {
                    const userCheck = await window.db.collection('users')
                        .where('username', '==', username)
                        .get();
                    window.addLog(`Firestore: ${userCheck.size} usuário(s)`);
                    if (!userCheck.empty) {
                        ui.showError('register', 'Usuário já existe.');
                        return;
                    }
                    const docRef = await window.db.collection('users').add({
                        username,
                        password,
                        balance: 0,
                        is_admin: false,
                        created_at: new Date().toISOString()
                    });
                    window.addLog(`Usuário ${username} registrado com ID ${docRef.id}`);
                    ui.showSuccess('Conta criada! Faça login.');
                    ui.toggleForms();
                } catch (err) {
                    window.addLog(`Erro registro: ${err.message}`, 'error');
                    ui.showError('register', 'Erro ao registrar.');
                } finally {
                    ui.toggleLoading('registerButton', false);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.addLog('DOM carregado');
            try {
                const logButton = document.getElementById('logButton');
                const closeLogModal = document.getElementById('closeLogModal');
                if (logButton && closeLogModal) {
                    logButton.addEventListener('click', () => ui.showLogModal());
                    closeLogModal.addEventListener('click', () => ui.hideLogModal());
                    window.addEventListener('click', (event) => {
                        if (event.target === document.getElementById('logModal')) {
                            ui.hideLogModal();
                        }
                    });
                    window.addLog('Botão LOG OK');
                }

                const loginButton = document.getElementById('loginButton');
                if (loginButton) {
                    loginButton.addEventListener('click', () => {
                        window.addLog('Botão login clicado');
                        auth.login(
                            document.getElementById('username').value.trim(),
                            document.getElementById('password').value.trim()
                        );
                    });
                    window.addLog('Botão login OK');
                }

                const registerButton = document.getElementById('registerButton');
                if (registerButton) {
                    registerButton.addEventListener('click', () => {
                        window.addLog('Botão registro clicado');
                        auth.register(
                            document.getElementById('newUsername').value.trim(),
                            document.getElementById('newPassword').value.trim(),
                            document.getElementById('confirmPassword').value.trim()
                        );
                    });
                    window.addLog('Botão registro OK');
                }

                const toggleRegister = document.getElementById('toggleRegister');
                const toggleLogin = document.getElementById('toggleLogin');
                if (toggleRegister && toggleLogin) {
                    toggleRegister.addEventListener('click', () => {
                        window.addLog('Alternando para registro');
                        ui.toggleForms();
                    });
                    toggleLogin.addEventListener('click', () => {
                        window.addLog('Alternando para login');
                        ui.toggleForms();
                    });
                    window.addLog('Alternância OK');
                }

                if (window.db && window.utils && window.utils.initializeDatabase) {
                    window.utils.initializeDatabase(window.db, ui);
                    window.db.collection('users').get().then(() => {
                        window.addLog('Firestore conectado.');
                        ui.showNotification('Firestore OK!', 'success');
                    }).catch(err => {
                        window.addLog(`Erro Firestore: ${err.message}`, 'error');
                        ui.showNotification('Erro Firestore.', 'error');
                    });
                } else {
                    window.addLog('Erro: db ou utils não inicializados', 'error');
                    ui.showNotification('Erro banco.', 'error');
                }

                ui.showNotification('Sistema inicializado!', 'success');
            } catch (err) {
                window.addLog(`Erro eventos: ${err.message}`, 'error');
                ui.showNotification('Erro interface.', 'error');
            }
        });
    </script>
</body>
</html>
