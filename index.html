<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <style>
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 320px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error {
            background: #ef4444;
        }
        .notification-success {
            background: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div id="globalLoader" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <div class="container mx-auto p-6 max-w-md">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-green-500 text-center mb-6 flex items-center justify-center">
                <i class="fas fa-lock mr-2" aria-hidden="true"></i> LOGAN CC's
            </h1>
            <div id="loginForm" class="space-y-4">
                <h2 class="text-xl font-semibold text-center">Login</h2>
                <div id="loginFormElement" aria-label="Formulário de login">
                    <div>
                        <label for="loginUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                        <input type="text" id="loginUsername" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-label="Nome de usuário" autocomplete="username">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                        <input type="password" id="loginPassword" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-label="Senha" autocomplete="current-password">
                    </div>
                    <p id="loginError" class="text-red-500 text-sm hidden" role="alert"></p>
                    <button type="submit" id="loginButton" class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 flex items-center justify-center" aria-label="Entrar">
                        <span>Entrar</span>
                        <svg id="loginSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-center text-sm text-gray-400">
                    Não tem uma conta? <button type="button" id="showRegisterForm" class="text-green-500 hover:underline" aria-label="Mostrar formulário de registro">Registre-se</button>
                </p>
            </div>
            <div id="registerForm" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold text-center">Registro</h2>
                <div id="registerFormElement" aria-label="Formulário de registro">
                    <div>
                        <label for="registerUsername" class="block text-sm font-medium text-gray-300">Usuário</label>
                        <input type="text" id="registerUsername" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-label="Nome de usuário" autocomplete="username">
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-300">Senha</label>
                        <input type="password" id="registerPassword" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-label="Senha" autocomplete="new-password">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" required aria-label="Confirmar senha" autocomplete="new-password">
                    </div>
                    <p id="registerError" class="text-red-500 text-sm hidden" role="alert"></p>
                    <button type="submit" id="registerButton" class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 flex items-center justify-center" aria-label="Registrar">
                        <span>Registrar</span>
                        <svg id="registerSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-center text-sm text-gray-400">
                    Já tem uma conta? <button type="button" id="showLoginForm" class="text-green-500 hover:underline" aria-label="Mostrar formulário de login">Faça login</button>
                </p>
            </div>
        </div>
    </div>
    <div id="debug" class="fixed bottom-4 left-4 bg-gray-900 text-white p-4 rounded-md max-w-xs text-xs overflow-y-auto max-h-40 hidden" aria-live="assertive"></div>
    <script src="debug.js"></script>
    <script src="utils.js"></script>
    <script>
        if (typeof fetchWithTimeout === 'undefined') {
            console.error('fetchWithTimeout não definido. Verifique utils.js.');
            showNotification('Erro ao carregar dependências.', true);
        }

        async function login(username, password) {
            Debug.log('Iniciando login', { username });
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('loginError');
            button.disabled = true;
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            document.getElementById('globalLoader').style.visibility = 'visible';
            try {
                const res = await fetchWithTimeout('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await res.text();
                Debug.log(`Resposta /api/login: Status ${res.status}`, { response: text });
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    throw new Error(`Resposta inválida: formato não JSON (${text.slice(0, 100)}...)`);
                }
                if (!res.ok) {
                    throw new Error(data.error || `Erro ao fazer login (Status: ${res.status})`);
                }
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('username', data.username);
                localStorage.setItem('is_admin', data.is_admin);
                showNotification('Login realizado com sucesso!');
                setTimeout(() => window.location.href = data.is_admin ? 'dashboard.html' : 'shop.html', 1000);
            } catch (err) {
                Debug.error('Erro ao fazer login', { error: err.message });
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        async function register(username, password, confirmPassword) {
            Debug.log('Iniciando registro', { username });
            const button = document.getElementById('registerButton');
            const spinner = document.getElementById('registerSpinner');
            const errorDiv = document.getElementById('registerError');
            button.disabled = true;
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            document.getElementById('globalLoader').style.visibility = 'visible';
            try {
                if (password !== confirmPassword) {
                    throw new Error('As senhas não coincidem');
                }
                const res = await fetchWithTimeout('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const text = await res.text();
                Debug.log(`Resposta /api/register: Status ${res.status}`, { response: text });
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    throw new Error(`Resposta inválida: formato não JSON (${text.slice(0, 100)}...)`);
                }
                if (!res.ok) {
                    throw new Error(data.error || `Erro ao registrar (Status: ${res.status})`);
                }
                showNotification('Registro realizado com sucesso! Faça login.');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            } catch (err) {
                Debug.error('Erro ao registrar', { error: err.message });
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        function setupEventListeners() {
            Debug.log('Configurando event listeners');
            document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                await login(username, password);
            });

            document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                await register(username, password, confirmPassword);
            });

            document.getElementById('showRegisterForm').addEventListener('click', () => {
                Debug.log('Mostrando formulário de registro');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            });

            document.getElementById('showLoginForm').addEventListener('click', () => {
                Debug.log('Mostrando formulário de login');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            Debug.log('DOM carregado');
            if (localStorage.getItem('userId')) {
                window.location.href = localStorage.getItem('is_admin') === 'true' ? 'dashboard.html' : 'shop.html';
            }
            setupEventListeners();
        });
    </script>
</body>
</html>
