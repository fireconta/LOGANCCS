<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - LOGAN CC's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        body.light {
            background: #f3f4f6;
            color: #1f2937;
        }
        body.light .bg-gray-900 { background: #f3f4f6; }
        body.light .bg-gray-800 { background: #e5e7eb; }
        body.light .text-gray-100 { color: #1f2937; }
        body.light .text-gray-300 { color: #4b5563; }
        body.light .bg-gray-700 { background: #d1d5db; }
        body.light .border-gray-600 { border-color: #9ca3af; }
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 340px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        body.light .notification { background: #4b5563; color: white; }
        body.light .notification-error { background: #f87171; }
        body.light .notification-success { background: #34d399; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(31, 41, 55, 0.9);
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #4b5563;
            margin-bottom: 1.5rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #9ca3af;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tab-button:hover, .tab-button.active {
            color: #10b981;
            border-bottom: 2px solid #10b981;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-grid, .price-grid, .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .card-item, .price-item, .user-item {
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #374151, #1f2937);
        }
        .card-item:hover, .price-item:hover, .user-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        body.light .card-item, body.light .price-item, body.light .user-item {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            color: #1f2937;
        }
        .card-brand, .card-bank { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .card-number { font-family: monospace; letter-spacing: 2px; font-size: 0.9rem; margin-top: 0.5rem; }
        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .edit-button { background: #3b82f6; }
        .edit-button:hover { background: #2563eb; }
        .delete-button { background: #ef4444; }
        .delete-button:hover { background: #dc2626; }
        .add-button {
            background: #10b981;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .add-button:hover { background: #059669; }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        body.light .filter-section { background: #e5e7eb; }
        .filter-section select, .filter-section input {
            min-width: 160px;
            padding: 0.5rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
            color: white;
            transition: border-color 0.2s;
        }
        body.light .filter-section select, body.light .filter-section input {
            background: #d1d5db;
            color: #1f2937;
            border-color: #9ca3af;
        }
        .filter-section select:focus, .filter-section input:focus {
            border-color: #10b981;
            outline: none;
        }
        .no-results {
            text-align: center;
            padding: 2rem;
            background: #1f2937;
            border-radius: 0.5rem;
            color: #f59e0b;
        }
        body.light .no-results { background: #e5e7eb; color: #b45309; }
        .brand-icon, .bank-icon { font-size: 1.25rem; }
        .filter-icon { margin-right: 0.5rem; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        body.light .modal-content { background: #e5e7eb; color: #1f2937; }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
            color: white;
        }
        body.light .modal-content input, body.light .modal-content select {
            background: #d1d5db;
            color: #1f2937;
            border-color: #9ca3af;
        }
        .modal-content input:focus, .modal-content select:focus {
            border-color: #10b981;
            outline: none;
        }
    </style>
</head>

    <script>
        let allCards = [];
        let allPrices = [];
        let allUsers = [];
        let debounceTimeout;

        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function formatCardNumber(numero) {
            return numero.replace(/(\d{4})(\d{2})(\d{6})(\d{4})/, '$1 $2** **** ****');
        }

        function maskCvv(cvv) {
            return '*'.repeat(cvv.length);
        }

        function maskExpiry(dataValidade) {
            return '**/**';
        }

        function getBrandIcon(bandeira) {
            const brandIcons = {
                'visa': 'fa-cc-visa',
                'mastercard': 'fa-cc-mastercard',
                'amex': 'fa-cc-amex',
                'elo': 'fa-credit-card',
                'maestro': 'fa-credit-card',
                'discover': 'fa-cc-discover'
            };
            const key = bandeira.toLowerCase();
            return `<i class="fas ${brandIcons[key] || 'fa-credit-card'} brand-icon"></i>`;
        }

        function getBankIcon(banco) {
            return `<i class="fas fa-university bank-icon"></i>`;
        }

        async function checkEnvironment() {
            try {
                const response = await fetchWithTimeout('/api/check-env', {}, 5000);
                const data = await response.json();
                if (!response.ok) {
                    showNotification(`Erro na configuração do servidor: ${data.error || 'Desconhecido'}. Contate o suporte.`, true);
                    return false;
                }
                if (!data.mongodbConnected) {
                    showNotification('Falha na conexão com o banco de dados. Tente novamente mais tarde.', true);
                    return false;
                }
                if (!data.collections.cards.exists || !data.collections.cardPrices.exists || !data.collections.users.exists) {
                    showNotification('Dados indisponíveis. Contate o administrador.', true);
                    return false;
                }
                return true;
            } catch (err) {
                showNotification(`Erro ao verificar servidor: ${err.message}. Tente novamente.`, true);
                return false;
            }
        }

        async function checkAuth() {
            const userId = localStorage.getItem('userId');
            const storedUsername = localStorage.getItem('username');
            if (!userId) {
                showNotification('Usuário não autenticado. Redirecionando para login...', true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
            try {
                const response = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`, {}, 5000);
                const data = await response.json();
                if (!response.ok || !data.isAdmin) {
                    showNotification('Acesso não autorizado. Redirecionando...', true);
                    setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                    return false;
                }
                document.getElementById('usernameDisplay').innerHTML = `<i class="fas fa-user mr-2"></i> ${DOMPurify.sanitize(data.username || storedUsername || 'Usuário')}`;
                return true;
            } catch (err) {
                showNotification(`Erro de conexão: ${err.message}. Redirecionando...`, true);
                setTimeout(() => { window.location.href = '/index.html'; }, 1000);
                return false;
            }
        }

        async function loadCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner animate-spin mr-2"></i> Carregando...</p>';
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const userId = localStorage.getItem('userId');
                const response = await fetchWithTimeout(`/api/get-cards?userId=${encodeURIComponent(userId)}`, {}, 5000);
                const data = await response.json();
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao carregar cartões');
                }
                if (!Array.isArray(data)) {
                    throw new Error('Resposta de cartões não é um array');
                }
                allCards = data;
                if (allCards.length === 0) {
                    cardsGrid.innerHTML = '<p class="no-results"><i class="fas fa-exclamation-triangle mr-2"></i> Nenhum cartão disponível no momento.</p>';
                    showNotification('Nenhum cartão disponível.', true);
                    return;

        function populateCardFilters() {
            const levelFilter = document.getElementById('cardLevelFilter');
            const brandFilter = document.getElementById('cardBrandFilter');
            const bankFilter = document.getElementById('cardBankFilter');
            const levels = [...new Set(allCards.map(card => card.nivel))].sort();
            const brands = [...new Set(allCards.map(card => card.bandeira))].sort();
            const banks = [...new Set(allCards.map(card => card.banco))].sort();

            levelFilter.innerHTML = '<option value="">Todos os Níveis</option>' + 
                levels.map(level => `<option value="${DOMPurify.sanitize(level)}">${DOMPurify.sanitize(level)}</option>`).join('');
            brandFilter.innerHTML = '<option value="">Todas as Bandeiras</option>' + 
                brands.map(brand => `<option value="${DOMPurify.sanitize(brand)}">${DOMPurify.sanitize(brand)}</option>`).join('');
            bankFilter.innerHTML = '<option value="">Todos os Bancos</option>' + 
                banks.map(bank => `<option value="${DOMPurify.sanitize(bank)}">${DOMPurify.sanitize(bank)}</option>`).join('');

            const savedFilters = JSON.parse(localStorage.getItem('cardFilters') || '{}');
            if (savedFilters.level) levelFilter.value = savedFilters.level;
            if (savedFilters.brand) brandFilter.value = savedFilters.brand;
            if (savedFilters.bank) bankFilter.value = savedFilters.bank;
            if (savedFilters.search) document.getElementById('cardSearch').value = savedFilters.search;
        }

        function applyCardFilters() {
            const searchQuery = document.getElementById('cardSearch').value.trim().toLowerCase();
            const levelFilter = document.getElementById('cardLevelFilter').value;
            const brandFilter = document.getElementById('cardBrandFilter').value;
            const bankFilter = document.getElementById('cardBankFilter').value;

            const filters = { search: searchQuery, level: levelFilter, brand: brandFilter, bank: bankFilter };
            localStorage.setItem('cardFilters', JSON.stringify(filters));

            const filteredCards = allCards.filter(card => {
                const matchesSearch = !searchQuery ||
                    card.nivel.toLowerCase().includes(searchQuery) ||
                    card.numero.includes(searchQuery) ||
                    card.bandeira.toLowerCase().includes(searchQuery) ||
                    card.banco.toLowerCase().includes(searchQuery);
                const matchesLevel = !levelFilter || card.nivel === levelFilter;
                const matchesBrand = !brandFilter || card.bandeira === brandFilter;
                const matchesBank = !bankFilter || card.banco === bankFilter;
                return matchesSearch && matchesLevel && matchesBrand && matchesBank;
            });

            renderCards(filteredCards);
        }

        const debounceFilterCards = debounce((query) => {
            document.getElementById('cardSearch').value = query;
            applyCardFilters();

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                }, 5000);
                const data = await response.json();
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao atualizar usuário');
                }
                showNotification('Usuário atualizado com sucesso!', false);
                closeEditUserModal();
                await loadUsers();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                showNotification(`Erro: ${err.message}.`, true);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
            try {
                document.getElementById('globalLoader').style.visibility = 'visible';
                const response = await fetchWithTimeout(`/api/delete-user?userId=${encodeURIComponent(localStorage.getItem('userId'))}&id=${encodeURIComponent(id)}`, {
                    method: 'DELETE'
                }, 5000);
                const data = await response.json();
                document.getElementById('globalLoader').style.visibility = 'hidden';
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao excluir usuário');
                }
                showNotification('Usuário excluído com sucesso!', false);
                await loadUsers();
            } catch (err) {
                document.getElementById('globalLoader').style.visibility = 'hidden';
                showNotification(`Erro: ${err.message}.`, true);
            }
        }

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            showNotification('Logout realizado com sucesso!', false);
            setTimeout(() => { window.location.href = '/index.html'; }, 1000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            document.getElementById('themeToggle').innerHTML = `<i class="fas fa-${isLight ? 'sun' : 'moon'}"></i>`;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('logoutButton').addEventListener('click', logout);

            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById(button.getAttribute('data-tab')).classList.add('active');
                    if (button.getAttribute('data-tab') === 'cards') loadCards();
                    else if (button.getAttribute('data-tab') === 'prices') loadPrices();
                    else if (button.getAttribute('data-tab') === 'users') loadUsers();
                });
            });

            const envValid = await checkEnvironment();
            if (envValid && await checkAuth()) {
                await loadCards();
            }
        });
    </script>
</body>
