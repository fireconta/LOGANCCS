<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LoganCCS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">LoganCCS - Login</h1>
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Usu√°rio</label>
        <input id="username" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" type="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" required />
      </div>
      <div id="error-message" class="text-red-500 text-sm mb-4 hidden"></div>
      <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded-md hover:bg-blue-800 transition">Entrar</button>
    </form>
  </div>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      try {
        const response = await fetch('/.netlify/functions/app-function/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/shop.html';
        } else {
          errorDiv.textContent = data.error || 'Erro ao fazer login.';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Erro ao conectar ao servidor.';
        errorDiv.classList.remove('hidden');
      }
    }

    document.getElementById('login-form').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
