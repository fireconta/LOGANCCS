<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <style>
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            max-width: 320px;
        }
        .notification {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .notification-error {
            background: #ef4444;
        }
        .notification-success {
            background: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .level-badge {
            position: absolute;
            top: -0.75rem;
            right: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .level-classic { background: #3b82f6; }
        .level-gold { background: #f59e0b; }
        .level-platinum { background: #6b7280; }
        .level-black { background: #111827; }
        #cardGridLoader {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        #cardGridLoader.show {
            display: block;
        }
        .debug-info { color: #10b981; }
        .debug-warn { color: #f59e0b; }
        .debug-error { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="space-y-2" aria-live="polite"></div>
    <header class="bg-gray-800 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <h1 class="text-2xl font-bold text-green-500 flex items-center">
            <i class="fas fa-store mr-2" aria-hidden="true"></i> LOGAN CC's - Loja
        </h1>
        <div class="flex items-center space-x-4">
            <span id="userBalance" class="text-gray-300 flex items-center" aria-label="Saldo do usuário">
                <i class="fas fa-wallet mr-1" aria-hidden="true"></i> Saldo: Carregando...
            </span>
            <button type="button" id="dashboardButton" class="text-gray-300 hover:text-green-500 hidden" aria-label="Ir para o dashboard">
                <i class="fas fa-tachometer-alt mr-2" aria-hidden="true"></i> Dashboard
            </button>
            <button type="button" id="logoutButton" class="text-gray-300 hover:text-red-500 flex items-center" aria-label="Sair">
                <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i> Sair
            </button>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row justify-between mb-6 space-y-4 md:space-y-0 md:space-x-4">
                <div class="flex-1">
                    <label for="bandeiraFilter" class="block text-sm font-medium text-gray-300">Bandeira</label>
                    <select id="bandeiraFilter" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" aria-label="Filtrar por bandeira">
                        <option value="">Todas</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                        <option value="Elo">Elo</option>
                        <option value="Hipercard">Hipercard</option>
                        <option value="Diners Club">Diners Club</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="bancoFilter" class="block text-sm font-medium text-gray-300">Banco</label>
                    <select id="bancoFilter" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" aria-label="Filtrar por banco">
                        <option value="">Todos</option>
                        <option value="Nubank">Nubank</option>
                        <option value="Itaú">Itaú</option>
                        <option value="Bradesco">Bradesco</option>
                        <option value="Santander">Santander</option>
                        <option value="Banco do Brasil">Banco do Brasil</option>
                        <option value="Caixa Econômica Federal">Caixa Econômica Federal</option>
                        <option value="Sicredi">Sicredi</option>
                        <option value="Sicoob">Sicoob</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="nivelFilter" class="block text-sm font-medium text-gray-300">Nível</label>
                    <select id="nivelFilter" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full focus:ring-green-500 focus:border-green-500" aria-label="Filtrar por nível">
                        <option value="">Todos</option>
                        <option value="Classic">Classic</option>
                        <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Black">Black</option>
                    </select>
                </div>
            </div>
            <div id="cardGridLoader" class="text-gray-500 text-center p-8 hidden" aria-hidden="true">
                <i class="fas fa-spinner animate-spin mr-2"></i> Carregando cartões...
            </div>
            <div id="cardGrid" class="card-grid"></div>
        </div>
    </main>
    <div id="cardDetailsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="cardDetailsTitle">
        <div class="modal-content bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 id="cardDetailsTitle" class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-credit-card mr-2" aria-hidden="true"></i> Detalhes do Cartão
            </h2>
            <div id="cardDetailsContent" class="space-y-3 text-gray-300">
                <p><strong>Número:</strong> <span id="cardNumber"></span></p>
                <p><strong>Bandeira:</strong> <span id="cardBandeira"></span></p>
                <p><strong>Banco:</strong> <span id="cardBanco"></span></p>
                <p><strong>Nível:</strong> <span id="cardNivel"></span></p>
                <p><strong>Preço:</strong> <span id="cardPrice"></span></p>
            </div>
            <p id="cardDetailsError" class="text-red-500 text-sm mt-2 hidden" role="alert"></p>
            <div class="flex justify-end space-x-2 mt-6">
                <button type="button" id="cancelCardDetailsButton" class="py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700 flex items-center" aria-label="Fechar modal">
                    <i class="fas fa-times mr-2" aria-hidden="true"></i> Fechar
                </button>
                <button type="button" id="buyCardButton" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 flex items-center" aria-label="Comprar cartão">
                    <span>Comprar</span>
                    <svg id="buyCardSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div id="debug" class="fixed bottom-4 left-4 bg-gray-900 text-white p-4 rounded-md max-w-xs text-xs overflow-y-auto max-h-40 hidden" aria-live="assertive"></div>
    <script src="debug.js"></script>
    <script src="utils.js"></script>
    <script>
        async function loadCards(filters = {}) {
            Debug.log('Carregando cartões', { filters });
            const cardGrid = document.getElementById('cardGrid');
            const cardGridLoader = document.getElementById('cardGridLoader');
            cardGridLoader.classList.add('show');
            cardGrid.innerHTML = '';
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    throw new Error('Usuário não autenticado. Faça login.');
                }
                Debug.log('Carregando cartões para userId:', { userId });
                const res = await fetchWithTimeout(`/api/cards?userId=${encodeURIComponent(userId)}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const text = await res.text();
                Debug.log(`Resposta /api/cards: Status ${res.status}`, { response: text });
                if (res.status === 401) {
                    throw new Error('Sessão inválida. Faça login novamente.');
                }
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || 'Erro ao carregar cartões');
                    } catch {
                        throw new Error('Resposta inválida do servidor');
                    }
                }
                const cards = JSON.parse(text);
                Debug.log('Cartões recebidos', { count: cards.length });
                const filteredCards = cards.filter(card => {
                    return (
                        (!filters.bandeira || card.bandeira === filters.bandeira) &&
                        (!filters.banco || card.banco === filters.banco) &&
                        (!filters.nivel || card.nivel === filters.nivel)
                    );
                });
                if (filteredCards.length === 0) {
                    cardGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full py-4">Nenhum cartão disponível com os filtros selecionados.</p>';
                } else {
                    filteredCards.forEach(card => {
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'card cursor-pointer';
                        cardDiv.setAttribute('role', 'button');
                        cardDiv.setAttribute('aria-label', `Ver detalhes do cartão ${card.bandeira} ${card.nivel}`);
                        const levelClass = `level-${card.nivel.toLowerCase()}`;
                        cardDiv.innerHTML = `
                            <div class="level-badge ${levelClass} text-white">${DOMPurify.sanitize(card.nivel)}</div>
                            <h3 class="text-lg font-semibold text-green-500">${DOMPurify.sanitize(card.bandeira)}</h3>
                            <p class="text-sm"><strong>Banco:</strong> ${DOMPurify.sanitize(card.banco)}</p>
                            <p class="text-sm"><strong>Número:</strong> **** **** **** ${DOMPurify.sanitize(card.numero.slice(-4))}</p>
                            <p class="text-sm font-bold text-green-400">Preço: ${formatCurrency(card.price)}</p>
                        `;
                        cardDiv.addEventListener('click', () => {
                            Debug.log('Cartão selecionado', { cardId: card._id });
                            document.getElementById('cardNumber').textContent = DOMPurify.sanitize(card.numero);
                            document.getElementById('cardBandeira').textContent = DOMPurify.sanitize(card.bandeira);
                            document.getElementById('cardBanco').textContent = DOMPurify.sanitize(card.banco);
                            document.getElementById('cardNivel').textContent = DOMPurify.sanitize(card.nivel);
                            document.getElementById('cardPrice').textContent = formatCurrency(card.price);
                            document.getElementById('buyCardButton').dataset.cardId = card._id;
                            document.getElementById('buyCardButton').dataset.cardPrice = card.price;
                            document.getElementById('cardDetailsError').classList.add('hidden');
                            document.getElementById('cardDetailsModal').classList.add('show');
                        });
                        cardGrid.appendChild(cardDiv);
                    });
                }
                showNotification('Cartões carregados com sucesso!');
            } catch (err) {
                Debug.error('Erro ao carregar cartões', { error: err.message });
                showNotification(`Erro: ${err.message}`, true);
                cardGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full py-4">Erro ao carregar cartões.</p>';
            } finally {
                cardGridLoader.classList.remove('show');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        async function loadUserData() {
            Debug.log('Carregando dados do usuário');
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const isAdmin = localStorage.getItem('is_admin') === 'true';
            if (!userId || !username) {
                showNotification('Sessão expirada. Faça login novamente.', true);
                localStorage.clear();
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }
            document.getElementById('globalLoader').style.visibility = 'visible';
            try {
                const res = await fetchWithTimeout(`/api/user?userId=${encodeURIComponent(userId)}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const text = await res.text();
                Debug.log(`Resposta /api/user: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || 'Erro ao carregar dados do usuário');
                    } catch {
                        throw new Error('Resposta inválida do servidor');
                    }
                }
                const user = JSON.parse(text);
                document.getElementById('userBalance').innerHTML = `<i class="fas fa-wallet mr-1" aria-hidden="true"></i> Saldo: ${formatCurrency(user.balance)}`;
                if (isAdmin) {
                    document.getElementById('dashboardButton').classList.remove('hidden');
                }
            } catch (err) {
                Debug.error('Erro ao carregar dados do usuário', { error: err.message });
                showNotification(err.message, true);
                localStorage.clear();
                setTimeout(() => window.location.href = 'index.html', 1000);
            } finally {
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        async function buyCard(cardId, price) {
            Debug.log('Iniciando compra de cartão', { cardId, price });
            const button = document.getElementById('buyCardButton');
            const spinner = document.getElementById('buyCardSpinner');
            const errorDiv = document.getElementById('cardDetailsError');
            button.disabled = true;
            spinner.classList.remove('hidden');
            document.getElementById('globalLoader').style.visibility = 'visible';
            errorDiv.classList.add('hidden');
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    throw new Error('Usuário não autenticado.');
                }
                const res = await fetchWithTimeout('/api/buy-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, cardId, price })
                });
                const text = await res.text();
                Debug.log(`Resposta /api/buy-card: Status ${res.status}`, { response: text });
                if (!res.ok) {
                    try {
                        const json = JSON.parse(text);
                        throw new Error(json.error || 'Erro ao processar compra');
                    } catch {
                        throw new Error('Resposta inválida do servidor');
                    }
                }
                const data = JSON.parse(text);
                document.getElementById('cardDetailsModal').classList.remove('show');
                showNotification('Cartão comprado com sucesso!');
                await loadCards({
                    bandeira: document.getElementById('bandeiraFilter').value,
                    banco: document.getElementById('bancoFilter').value,
                    nivel: document.getElementById('nivelFilter').value
                });
                await loadUserData();
            } catch (err) {
                Debug.error('Erro ao comprar cartão', { error: err.message });
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
                showNotification(`Erro: ${err.message}`, true);
            } finally {
                button.disabled = false;
                spinner.classList.add('hidden');
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        }

        function setupEventListeners() {
            Debug.log('Configurando event listeners');
            document.getElementById('logoutButton').addEventListener('click', () => {
                Debug.log('Botão logout clicado');
                logout();
            });
            document.getElementById('dashboardButton').addEventListener('click', () => {
                Debug.log('Botão dashboard clicado');
                window.location.href = 'dashboard.html';
            });
            document.getElementById('bandeiraFilter').addEventListener('change', () => {
                Debug.log('Filtro bandeira alterado', { value: document.getElementById('bandeiraFilter').value });
                loadCards({
                    bandeira: document.getElementById('bandeiraFilter').value,
                    banco: document.getElementById('bancoFilter').value,
                    nivel: document.getElementById('nivelFilter').value
                });
            });
            document.getElementById('bancoFilter').addEventListener('change', () => {
                Debug.log('Filtro banco alterado', { value: document.getElementById('bancoFilter').value });
                loadCards({
                    bandeira: document.getElementById('bandeiraFilter').value,
                    banco: document.getElementById('bancoFilter').value,
                    nivel: document.getElementById('nivelFilter').value
                });
            });
            document.getElementById('nivelFilter').addEventListener('change', () => {
                Debug.log('Filtro nível alterado', { value: document.getElementById('nivelFilter').value });
                loadCards({
                    bandeira: document.getElementById('bandeiraFilter').value,
                    banco: document.getElementById('bancoFilter').value,
                    nivel: document.getElementById('nivelFilter').value
                });
            });
            document.getElementById('buyCardButton').addEventListener('click', async () => {
                const cardId = document.getElementById('buyCardButton').dataset.cardId;
                const price = parseFloat(document.getElementById('buyCardButton').dataset.cardPrice);
                Debug.log('Botão comprar clicado', { cardId, price });
                await buyCard(cardId, price);
            });
            document.getElementById('cancelCardDetailsButton').addEventListener('click', () => {
                Debug.log('Botão fechar modal clicado');
                document.getElementById('cardDetailsModal').classList.remove('show');
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Debug.log('DOM carregado');
            document.getElementById('globalLoader').style.visibility = 'visible';
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    showNotification('Faça login para acessar a loja.', true);
                    setTimeout(() => window.location.href = 'index.html', 1000);
                    return;
                }
                await loadUserData();
                await loadCards();
                setupEventListeners();
            } catch (err) {
                Debug.error('Erro na inicialização', { error: err.message });
                showNotification('Erro ao inicializar a loja.', true);
            } finally {
                document.getElementById('globalLoader').style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
