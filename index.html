<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGAN CC's - Login</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "YOUR_ONESIGNAL_APP_ID"
      });
      OneSignal.on('subscriptionChange', function(isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId().then(playerId => {
            if (localStorage.getItem('userId')) {
              fetch('/api/register-push', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: localStorage.getItem('userId'), token: playerId })
              }).then(res => res.json()).then(data => {
                debugLog('Push registrado: ' + JSON.stringify(data));
              });
            }
          });
        }
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #218838; }
    #debug { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; max-width: 300px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOGAN CC's - Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
  <div id="debug"></div>
  <script src="script.js"></script>
  <script>
    debugLog('Iniciando...');
    document.addEventListener('DOMContentLoaded', () => {
      debugLog('DOM carregado');
      if (localStorage.getItem('userId')) {
        window.location.href = 'shop.html';
      }
    });
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        debugLog('Tentando login...');
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.status !== 200) throw new Error(data.error);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username);
        debugLog('Login OK');
        window.location.href = 'shop.html';
      } catch (err) {
        debugLog('Erro: ' + err.message);
      }
    }
  </script>
</body>
</html>
